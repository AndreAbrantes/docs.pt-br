  description: Saiba como criar aplicativos .NET prontos para produção com diretrizes para arquitetura de aplicativos gratuitos.
sections:
  - title: Livros eletrônicos disponíveis
    items:
      - html: <ul><li><p><a href="containerized-lifecycle/index">Ciclo de vida do aplicativo Docker em contêiner com a plataforma e as ferramentas da Microsoft</a></p>
      - html: '<p>Este guia é uma introdução aos processos de ciclo de vida de ponta a ponta recomendados que você usará para desenvolver, validar e implantar aplicativos em contêineres do Docker usando o Visual Studio e o Microsoft Azure.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Modernizar aplicativos .NET existentes com contêineres de nuvem e Windows do Azure</a></p>
      - html: '<p>Este guia é uma introdução às estratégias de que você precisará para migrar os aplicativos Web existentes para a nuvem do Azure e os contêineres do Windows. Você saberá mais sobre estratégias de código, migração de dados, orquestradores e processos CI/CD.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">Arquitetar aplicativos Web modernos com o ASP.NET Core e o Azure</a></p>
      - html: '<p>Este guia é uma introdução à arquitetura, ao design e aos processos de implantação recomendados que você usará para compilar aplicativos ASP.NET e ASP.NET Core e hospedar esses aplicativos no Azure.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Arquitetando aplicativos baseados em microserviço e contêiner</a></p>
      - html: <p>Este guia é uma introdução ao desenvolvimento de aplicativos com base em microsserviços e ao gerenciamento deles usando contêineres. Ele discute as abordagens de design de arquitetura e de implementação usando o .NET Core e os contêineres do Docker.</p></li></ul>
      - html: <ul><li><p><a href="cloud-native/index">Arquitetando aplicativos .NET nativos da nuvem para o Azure</a></p>
      - html: '<p>Este guia define o que é nativo na nuvem, apresenta um aplicativo de exemplo criado usando princípios nativos de nuvem e aborda os tópicos comuns à maioria dos aplicativos nativos de nuvem.</p></li></ul>'
      - html: '<ul><li><p><a href="serverless/index">Aplicativos sem servidor: arquitetura, padrões e implementação no Azure</a></p>'
      - html: <p>Este é um guia para a criação de aplicativos sem servidor com exemplos usando o Azure. Ele trata de várias abordagens de arquitetura e design e dos benefícios e desafios que acompanham a computação sem servidor e fornece cenários e casos de uso para aplicativos sem servidor.</p></li></ul>
      - html: <ul><li><p><a href="blazor-for-web-forms-developers/index">Mais incrivelmente para desenvolvedores de Web Forms ASP.NET</a></p>
      - html: <p>Uma introdução ao mais incrivelmente para desenvolvedores de ASP.NET Web Forms. Saiba como criar aplicativos Web de pilha completa com o .NET usando o mais alto nível e o .NET Core de uma maneira simples e familiar.</p></li></ul>
      - html: <ul><li><p><a href="grpc-for-wcf-developers/index">ASP.NET Core gRPC para desenvolvedores do WCF</a></p>
      - html: '<p>Este guia explica o que é o gRPC, relacionando cada conceito aos recursos equivalentes do WCF e oferece diretrizes para migrar um aplicativo WCF existente para o gRPC.</p></li></ul>'