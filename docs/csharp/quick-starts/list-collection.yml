- title: <span data-ttu-id="ff63b-107">Criar listas</span><span class="sxs-lookup"><span data-stu-id="ff63b-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="ff63b-108">Execute o seguinte código na janela interativa.</span><span class="sxs-lookup"><span data-stu-id="ff63b-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="ff63b-109">Para fazer isso, digite o bloco de código a seguir na janela interativa (substitua `<name>` pelo seu nome) e clique no botão **Executar**:</span><span class="sxs-lookup"><span data-stu-id="ff63b-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="ff63b-110">Você criou uma lista de cadeias de caracteres, adicionou três nomes a essa lista e imprimiu os nomes em MAIÚSCULAS.</span><span class="sxs-lookup"><span data-stu-id="ff63b-110">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="ff63b-111">Você está usando conceitos que aprendeu em inícios rápidos anteriores para executar um loop pela lista.</span><span class="sxs-lookup"><span data-stu-id="ff63b-111">You're using concepts that you've learned in earlier quickstarts to loop through the list.</span></span>


    <span data-ttu-id="ff63b-112">O código para exibir nomes utiliza o recurso de [interpolação de cadeia de caracteres](../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="ff63b-112">The code to display names makes use of the [string interpolation](../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="ff63b-113">Quando você precede um `string` com o caractere `$`, pode inserir o código C# na declaração da cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="ff63b-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="ff63b-114">A cadeia de caracteres real substitui esse código C# pelo valor gerado.</span><span class="sxs-lookup"><span data-stu-id="ff63b-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="ff63b-115">Neste exemplo, ela substitui o `{name.ToUpper()}` por cada nome, convertido em letras maiúsculas, pois você chamou o método <xref:System.String.ToUpper%2A>.</span><span class="sxs-lookup"><span data-stu-id="ff63b-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>


    <span data-ttu-id="ff63b-116">Vamos continuar explorando.</span><span class="sxs-lookup"><span data-stu-id="ff63b-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ff63b-117">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="ff63b-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ff63b-118">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ff63b-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ff63b-119">Modificar conteúdo da lista</span><span class="sxs-lookup"><span data-stu-id="ff63b-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="ff63b-120">A coleção que você criou usa o tipo <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="ff63b-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="ff63b-121">Esse tipo armazena sequências de elementos.</span><span class="sxs-lookup"><span data-stu-id="ff63b-121">This type stores sequences of elements.</span></span> <span data-ttu-id="ff63b-122">Especifique o tipo dos elementos entre os colchetes.</span><span class="sxs-lookup"><span data-stu-id="ff63b-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="ff63b-123">Um aspecto importante desse tipo <xref:System.Collections.Generic.List%601> é que ele pode aumentar ou diminuir, permitindo que você adicione ou remova elementos.</span><span class="sxs-lookup"><span data-stu-id="ff63b-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="ff63b-124">Adicione o código a seguir abaixo do código que você já escreveu:</span><span class="sxs-lookup"><span data-stu-id="ff63b-124">Add the following code below the code you've already written:</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="ff63b-125">Você adicionou mais dois nomes ao final da lista.</span><span class="sxs-lookup"><span data-stu-id="ff63b-125">You've added two more names to the end of the list.</span></span> <span data-ttu-id="ff63b-126">Também removeu um.</span><span class="sxs-lookup"><span data-stu-id="ff63b-126">You've also removed one as well.</span></span>


    <span data-ttu-id="ff63b-127">O <xref:System.Collections.Generic.List%601> também permite fazer referência a itens individuais por **índice**.</span><span class="sxs-lookup"><span data-stu-id="ff63b-127">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="ff63b-128">Acesse itens usando os tokens `[` e `]`.</span><span class="sxs-lookup"><span data-stu-id="ff63b-128">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="ff63b-129">Adicione o código a seguir abaixo do código que você já escreveu e teste:</span><span class="sxs-lookup"><span data-stu-id="ff63b-129">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="ff63b-130">Você não tem permissão para acessar após o fim da lista.</span><span class="sxs-lookup"><span data-stu-id="ff63b-130">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="ff63b-131">Você pode verificar há quanto tempo a lista está usando a propriedade <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="ff63b-131">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="ff63b-132">Adicione o seguinte código para testar:</span><span class="sxs-lookup"><span data-stu-id="ff63b-132">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="ff63b-133">Clique em **Executar** novamente para ver os resultados.</span><span class="sxs-lookup"><span data-stu-id="ff63b-133">Click **Run** again to see the results.</span></span> <span data-ttu-id="ff63b-134">Em C#, os índices começam com 0, portanto, o maior índice válido é uma unidade a menos do que o número de itens na lista.</span><span class="sxs-lookup"><span data-stu-id="ff63b-134">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ff63b-135">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="ff63b-135">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ff63b-136">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ff63b-136">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ff63b-137">Pesquisar e classificar listas</span><span class="sxs-lookup"><span data-stu-id="ff63b-137">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="ff63b-138">Nossos exemplos usam listas relativamente pequenas, mas seus aplicativos podem criar listas com muitos outros elementos, chegando, às vezes, a milhares.</span><span class="sxs-lookup"><span data-stu-id="ff63b-138">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="ff63b-139">Para localizar elementos nessas coleções maiores, pesquise por itens diferentes na lista.</span><span class="sxs-lookup"><span data-stu-id="ff63b-139">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="ff63b-140">O método <xref:System.Collections.Generic.List%601.IndexOf%2A> procura um item e retorna o índice do item.</span><span class="sxs-lookup"><span data-stu-id="ff63b-140">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="ff63b-141">Tente o seguinte para ver como funciona.</span><span class="sxs-lookup"><span data-stu-id="ff63b-141">Try this to see how it works.</span></span>  <span data-ttu-id="ff63b-142">Adicione o código a seguir abaixo do código que você escreveu até o momento:</span><span class="sxs-lookup"><span data-stu-id="ff63b-142">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="ff63b-143">Talvez você não saiba se um item está na lista, portanto, sempre verifique o índice retornado por <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="ff63b-143">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="ff63b-144">Se for -1, o item não terá sido encontrado.</span><span class="sxs-lookup"><span data-stu-id="ff63b-144">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="ff63b-145">Os itens em sua lista também podem ser classificados.</span><span class="sxs-lookup"><span data-stu-id="ff63b-145">The items in your list can be sorted as well.</span></span> <span data-ttu-id="ff63b-146">O método <xref:System.Collections.Generic.List%601.Sort%2A> classifica todos os itens na lista na ordem normal (em ordem alfabética, no caso de cadeias de caracteres).</span><span class="sxs-lookup"><span data-stu-id="ff63b-146">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="ff63b-147">Adicione este código e execute novamente:</span><span class="sxs-lookup"><span data-stu-id="ff63b-147">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="ff63b-148">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="ff63b-148">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ff63b-149">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ff63b-149">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ff63b-150">Listas de outros tipos</span><span class="sxs-lookup"><span data-stu-id="ff63b-150">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="ff63b-151">Você usou o tipo `string` nas listas até o momento.</span><span class="sxs-lookup"><span data-stu-id="ff63b-151">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="ff63b-152">Vamos fazer <xref:System.Collections.Generic.List%601> usar um tipo diferente.</span><span class="sxs-lookup"><span data-stu-id="ff63b-152">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="ff63b-153">Vamos compilar um conjunto de números.</span><span class="sxs-lookup"><span data-stu-id="ff63b-153">Let's build a set of numbers.</span></span> <span data-ttu-id="ff63b-154">Exclua o código que você escreveu até o momento e substitua-o pelo seguinte:</span><span class="sxs-lookup"><span data-stu-id="ff63b-154">Delete the code you wrote so far, and replace it with this:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="ff63b-155">Isso cria uma lista de números inteiros e define os primeiros dois inteiros como o valor 1.</span><span class="sxs-lookup"><span data-stu-id="ff63b-155">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="ff63b-156">Estes são os dois primeiros valores de uma *sequência Fibonacci*, uma sequência de números.</span><span class="sxs-lookup"><span data-stu-id="ff63b-156">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id="ff63b-157">Cada número Fibonacci seguinte é encontrado considerando a soma dos dois números anteriores.</span><span class="sxs-lookup"><span data-stu-id="ff63b-157">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="ff63b-158">Adicione este código:</span><span class="sxs-lookup"><span data-stu-id="ff63b-158">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="ff63b-159">Pressione **Executar** para ver os resultados;</span><span class="sxs-lookup"><span data-stu-id="ff63b-159">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="ff63b-160">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="ff63b-160">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ff63b-161">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ff63b-161">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ff63b-162">Desafio</span><span class="sxs-lookup"><span data-stu-id="ff63b-162">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="ff63b-163">Veja se você consegue combinar alguns dos conceitos desta lição e de lições anteriores.</span><span class="sxs-lookup"><span data-stu-id="ff63b-163">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="ff63b-164">Expanda o que você compilou até o momento com números Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="ff63b-164">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="ff63b-165">Tente escrever o código para gerar os 20 primeiros números na sequência.</span><span class="sxs-lookup"><span data-stu-id="ff63b-165">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="ff63b-166">(Como uma dica, o vigésimo número Fibonacci é 6765.)</span><span class="sxs-lookup"><span data-stu-id="ff63b-166">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="ff63b-167">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="ff63b-167">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ff63b-168">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ff63b-168">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ff63b-169">Desafio concluído</span><span class="sxs-lookup"><span data-stu-id="ff63b-169">Complete challenge</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"ff63b-170\">Você conseguiu algo semelhante a isto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"ff63b-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"ff63b-171\">Com cada iteração do loop, você está pegando os últimos dois inteiros na lista, somando-os e adicionando esse valor à lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ff63b-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"ff63b-172\">O loop será repetido até que você tenha adicionado 20 itens à lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ff63b-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"ff63b-173\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ff63b-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"ff63b-174\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ff63b-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: >-
    <span data-ttu-id="ff63b-175">Você concluiu o início rápido da lista.</span><span class="sxs-lookup"><span data-stu-id="ff63b-175">You've completed the list quickstart.</span></span> <span data-ttu-id="ff63b-176">Este início rápido é o último início rápido interativo.</span><span class="sxs-lookup"><span data-stu-id="ff63b-176">This quickstart is the final interactive quickstart.</span></span> <span data-ttu-id="ff63b-177">Você pode continuar esses inícios rápidos em seu próprio ambiente de desenvolvimento.</span><span class="sxs-lookup"><span data-stu-id="ff63b-177">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id="ff63b-178">Conheça os fundamentos do [desenvolvimento local](local-environment.md) e selecione um início rápido.</span><span class="sxs-lookup"><span data-stu-id="ff63b-178">Learn the basics of [local development](local-environment.md) and then pick a quickstart.</span></span> <span data-ttu-id="ff63b-179">Você pode experimentar este exercício, ir diretamente ao próximo início rápido ou começar novamente no início rápido de [números em C#](numbers-in-csharp-local.md).</span><span class="sxs-lookup"><span data-stu-id="ff63b-179">You can try this same exercise, move directly to the next quickstart, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>


    <span data-ttu-id="ff63b-180">Saiba mais sobre como trabalhar com o tipo `List` no tópico [Guia de .NET](../../standard/index.md) em [coleções](../../standard/collections/index.md).</span><span class="sxs-lookup"><span data-stu-id="ff63b-180">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id="ff63b-181">Você também aprenderá muitos outros tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="ff63b-181">You'll also learn about many other collection types.</span></span>
