  content: "<span data-ttu-id=\"c64da-106\">Este guia rápido ensina c# interativamente, usando seu navegador para escrever o código c# e ver os resultados de compilar e executar seu código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c64da-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"c64da-107\">Ele contém uma série de lições que criam, modificam e exploram coleções e matrizes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c64da-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
