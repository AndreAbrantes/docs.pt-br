items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"d8c3a-106\">Este início rápido ensina a escrever códigos que examinam variáveis e mudam o caminho de execução com base nessas variáveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d8c3a-106\">This quick start teaches you how to write code that examines variables and changes execution path based on those variables.</span></span> <span data-ttu-id=\"d8c3a-107\">Você usará seu navegador para escrever em C# interativamente e ver os resultados da compilação e da execução de seu código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d8c3a-107\">You'll use your browser to write C# interactively and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"d8c3a-108\">Este início rápido contém uma série de lições que exploram construções de ramificação e loop em C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d8c3a-108\">This quick start contains a series of lessons that explore branching and looping constructs in C#.</span></span> <span data-ttu-id=\"d8c3a-109\">Estas lições ensinam os princípios básicos da linguagem C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d8c3a-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
