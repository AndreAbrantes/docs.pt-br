items:
  - durationInMinutes: 1
    content: |
      <span data-ttu-id="9dc3a-106">Este tutorial ensina C# de forma interativa, usando seu navegador para escrever em C# e ver os resultados da compilação e da execução de seu código.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="9dc3a-107">Ele contém uma série de lições que começam com um programa "Olá, Mundo".</span><span class="sxs-lookup"><span data-stu-id="9dc3a-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="9dc3a-108">Estas lições ensinam os princípios básicos da linguagem C#.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-108">These lessons teach you the fundamentals of the C# language.</span></span>
  - title: '<span data-ttu-id="9dc3a-109">Executar seu primeiro programa em C#</span><span class="sxs-lookup"><span data-stu-id="9dc3a-109">Run your first C# program</span></span>'
    durationInMinutes: 2
    content: |
      <span data-ttu-id="9dc3a-110">Execute o seguinte código na janela interativa.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="9dc3a-111">Para fazer isso, digite o bloco de código a seguir na janela interativa e clique no botão **Executar**:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>

      ```csharp
      Console.WriteLine("Hello World!");
      ```

      <span data-ttu-id="9dc3a-112">Parabéns!</span><span class="sxs-lookup"><span data-stu-id="9dc3a-112">Congratulations!</span></span> <span data-ttu-id="9dc3a-113">Você executou seu primeiro programa em C#.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-113">You've run your first C# program.</span></span> <span data-ttu-id="9dc3a-114">É um programa simples que imprime a mensagem "Olá, Mundo!".</span><span class="sxs-lookup"><span data-stu-id="9dc3a-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="9dc3a-115">Ele usou o método <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> para imprimir essa mensagem.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="9dc3a-116">`Console` é um tipo que representa a janela do console.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="9dc3a-117">`WriteLine` é um método do tipo `Console` que imprime uma linha de texto nesse console de texto.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>

      <span data-ttu-id="9dc3a-118">Vamos continuar e explorar mais.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-118">Let's move on and explore more.</span></span> <span data-ttu-id="9dc3a-119">O restante desta lição explora como trabalhar com o tipo `string`, que representa o texto em C#.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="9dc3a-120">Como o tipo `Console`, o tipo `string` tem métodos.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="9dc3a-121">Os métodos `string` funcionam com texto.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-121">The `string` methods work with text.</span></span> 

      > [!NOTE]
      > <span data-ttu-id="9dc3a-122">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc3a-123">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc3a-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="9dc3a-124">Declarar e usar variáveis</span><span class="sxs-lookup"><span data-stu-id="9dc3a-124">Declare and use variables</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="9dc3a-125">Seu primeiro programa imprimiu o `string` "Olá, Mundo!"</span><span class="sxs-lookup"><span data-stu-id="9dc3a-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="9dc3a-126">na tela.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-126">on the screen.</span></span> 

      > [!TIP]
      > <span data-ttu-id="9dc3a-127">À medida que explora C# (ou qualquer linguagem de programação), você cometerá erros ao escrever o código.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="9dc3a-128">O **compilador** encontrará esses erros e os reportará a você.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="9dc3a-129">Quando a saída contiver mensagens de erro, analise atentamente o código de exemplo e o código na janela interativa para ver o que deve ser corrigido.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>
      > <span data-ttu-id="9dc3a-130">Esse exercício ajudará você a conhecer a estrutura do código C#.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-130">That exercise will help you learn the structure of C# code.</span></span> 

      <span data-ttu-id="9dc3a-131">Seu primeiro programa está limitado à impressão de uma mensagem.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="9dc3a-132">Você pode escrever programas mais úteis usando **variáveis**.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="9dc3a-133">Uma **variável** é um símbolo que você pode usar para executar o mesmo código com valores diferentes.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="9dc3a-134">Vamos testar isso!</span><span class="sxs-lookup"><span data-stu-id="9dc3a-134">Let's try it!</span></span> <span data-ttu-id="9dc3a-135">Substitua o código que você escreveu na janela interativa pelo código a seguir:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-135">Replace the code you've written in the interactive window with the following code:</span></span>

      ```csharp
      string aFriend = "Bill";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="9dc3a-136">A primeira linha declara uma variável, `aFriend`, e atribui a ela um valor, "Conta".</span><span class="sxs-lookup"><span data-stu-id="9dc3a-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="9dc3a-137">A segunda linha imprime o nome.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-137">The second line prints out the name.</span></span>

      <span data-ttu-id="9dc3a-138">Atribua valores diferentes para qualquer variável declarada.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="9dc3a-139">Altere o nome para um dos seus amigos.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="9dc3a-140">Adicione estas duas linhas na janela interativa, após o código que você já adicionou:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-140">Add these two lines in the interactive window following the code you've already added:</span></span>

      ```csharp
      aFriend = "Maria";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="9dc3a-141">Observe que a mesma linha de código imprime duas mensagens diferentes, com base no valor armazenado na variável `aFriend`.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>

      <span data-ttu-id="9dc3a-142">Você também deve ter observado que a palavra "Olá" estava ausente nas duas últimas mensagens.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="9dc3a-143">Vamos corrigir isso agora.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-143">Let's fix that now.</span></span>  <span data-ttu-id="9dc3a-144">Modifique as linhas que imprime a mensagem para o seguinte:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-144">Modify the lines that print the message to the following:</span></span>

      ```csharp
      Console.WriteLine("Hello " + aFriend);
      ```

      <span data-ttu-id="9dc3a-145">Clique em **Executar** novamente para ver os resultados.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-145">Click **Run** again to see the results.</span></span>

      > [!NOTE]
      > <span data-ttu-id="9dc3a-146">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc3a-147">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc3a-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="9dc3a-148">Trabalhar com cadeias de caracteres</span><span class="sxs-lookup"><span data-stu-id="9dc3a-148">Work with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="9dc3a-149">Sua última edição foi nossa primeira análise do que você pode fazer com cadeias de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-149">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="9dc3a-150">Vamos explorar mais.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-150">Let's explore more.</span></span>

      <span data-ttu-id="9dc3a-151">O `+` é chamado de operador em C#.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-151">The `+` is called an operator in C#.</span></span> <span data-ttu-id="9dc3a-152">Quando aplicado a cadeias de caracteres como `firstString + secondString`, uma nova cadeia de caracteres é criada com o texto da primeira, seguido pelo texto da segunda.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-152">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="9dc3a-153">Isso é conhecido como *concatenação de cadeia de caracteres*.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-153">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="9dc3a-154">Você pode combinar várias cadeias de caracteres, incluindo variáveis de cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-154">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="9dc3a-155">Experimente isto:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-155">Try this:</span></span>

      ```csharp
      string firstFriend = "Maria";
      string secondFriend = "Sage";
      Console.WriteLine("My friends are " + firstFriend + " and " + secondFriend);
      ```

      <span data-ttu-id="9dc3a-156">Conforme você explora mais as cadeias de caracteres, é possível encontrar o comprimento de uma cadeia de caracteres usando `Length`.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-156">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="9dc3a-157">`Length` é uma **propriedade** de uma cadeia de caracteres e retorna o número de caracteres na cadeia.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-157">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="9dc3a-158">Adicione o seguinte código na parte inferior da janela interativa:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-158">Add the following code at the bottom of the interactive window:</span></span>

      ```csharp
      Console.WriteLine("The name " + firstFriend + " has " + firstFriend.Length + " letters.");
      Console.WriteLine("The name " + secondFriend + " has " + secondFriend.Length + " letters.");
      ```

      > [!TIP]
      > <span data-ttu-id="9dc3a-159">Este é um bom momento para explorar por conta própria.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-159">This is a good time to explore on your own.</span></span> <span data-ttu-id="9dc3a-160">Você aprendeu que `Console.WriteLine()` escreve um texto na tela.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-160">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="9dc3a-161">Você aprendeu como declarar variáveis e concatenar cadeias de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-161">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="9dc3a-162">Experimente com a janela interativa.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-162">Experiment in the interactive window.</span></span> <span data-ttu-id="9dc3a-163">Escreva você mesmo mais algumas mensagens.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-163">Write some more messages yourself.</span></span> <span data-ttu-id="9dc3a-164">Compile cadeias de caracteres usando o operador `+`.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-164">Build strings using the `+` operator.</span></span>

      > [!NOTE]
      > <span data-ttu-id="9dc3a-165">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-165">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc3a-166">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc3a-166">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="9dc3a-167">Faça mais com as cadeias de caractere</span><span class="sxs-lookup"><span data-stu-id="9dc3a-167">Do more with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="9dc3a-168">Você usou um **método**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, para imprimir mensagens.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-168">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="9dc3a-169">Um **método** é um bloco de código que implementa alguma ação.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-169">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="9dc3a-170">Ele tem um nome, portanto você pode acessá-lo.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-170">It has a name, so you can access it.</span></span> 

      <span data-ttu-id="9dc3a-171">O tipo `string` tem vários métodos úteis.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-171">The `string` type has many useful methods.</span></span> <span data-ttu-id="9dc3a-172">Vamos explorar o método <xref:System.String.Trim%2A>, e os métodos relacionados <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A>.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-172">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id="9dc3a-173">Esses métodos removem espaços à esquerda e à direita:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-173">These methods remove leading and trailing spaces:</span></span>

      ```csharp
      string message = "      Hello World!       ";
      Console.WriteLine("[" + message + "]");

      string trimmedMessage = message.TrimStart();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.TrimEnd();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.Trim();
      Console.WriteLine("[" + trimmedMessage + "]");
      ```

      <span data-ttu-id="9dc3a-174">Este exemplo reforça alguns conceitos importantes do trabalho com cadeias de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-174">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="9dc3a-175">Os métodos que manipulam cadeias de caracteres retornam novos objetos de cadeia de caracteres, em vez de fazer modificações no local.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-175">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="9dc3a-176">Veja que cada chamada para qualquer um dos métodos `Trim` retorna uma nova cadeia de caracteres, mas não altera a mensagem original.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-176">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>

      <span data-ttu-id="9dc3a-177">Há outros métodos disponíveis para trabalhar com uma cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-177">There are other methods available to work with a string.</span></span> <span data-ttu-id="9dc3a-178">Por exemplo, você provavelmente usou um comando de pesquisa e substituição em um editor ou processador de textos.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-178">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id="9dc3a-179">O método <xref:System.String.Replace%2A> faz algo semelhante em um `string`.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-179">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id="9dc3a-180">Ele procura uma subcadeia de caracteres e a substitui por outro texto.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-180">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id="9dc3a-181">O método <xref:System.String.Replace%2A> utiliza dois **parâmetros**.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-181">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="9dc3a-182">Essas são as cadeias de caracteres entre parênteses.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-182">These are the strings between the parentheses.</span></span> <span data-ttu-id="9dc3a-183">A primeira cadeia de caracteres é o texto a ser pesquisado.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-183">The first string is the text to search for.</span></span> <span data-ttu-id="9dc3a-184">A segunda cadeia de caracteres é o texto para substituição.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-184">The second string is the text to replace it with.</span></span> <span data-ttu-id="9dc3a-185">Experimente.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-185">Try it for yourself.</span></span> <span data-ttu-id="9dc3a-186">Adicione este código:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-186">Add this code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      message = message.Replace("Hello", "Greetings");
      Console.WriteLine(message);
      ```

      <span data-ttu-id="9dc3a-187">Outros dois métodos úteis colocam uma cadeia de caracteres TODA EM MAIÚSCULAS ou toda em minúsculas.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-187">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="9dc3a-188">Experimente o código a seguir:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-188">Try the following code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      Console.WriteLine(message.ToUpper());
      Console.WriteLine(message.ToLower());
      ```

      > [!NOTE]
      > <span data-ttu-id="9dc3a-189">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-189">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc3a-190">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc3a-190">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="9dc3a-191">Pesquisar cadeias de caracteres</span><span class="sxs-lookup"><span data-stu-id="9dc3a-191">Search strings</span></span>
    durationInMinutes: 10
    content: |
      <span data-ttu-id="9dc3a-192">A outra parte de uma operação de *pesquisa e substituição* serve para localizar texto em uma cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-192">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="9dc3a-193">Use o método <xref:System.String.Contains%2A> para pesquisar.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-193">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="9dc3a-194">Indica se uma cadeia de caracteres contém uma subcadeia de caracteres dentro dela.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-194">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="9dc3a-195">Experimente o seguinte código para explorar <xref:System.String.Contains%2A>:</span><span class="sxs-lookup"><span data-stu-id="9dc3a-195">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.Contains("goodbye"));
      Console.WriteLine(message.Contains("greetings"));
      ```

      <span data-ttu-id="9dc3a-196">O método <xref:System.String.Contains%2A> retorna um valor **booliano** que indica se a cadeia de caracteres que você estava procurando foi encontrada.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-196">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="9dc3a-197">Um **booliano** armazena um valor `true` ou `false`.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-197">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="9dc3a-198">Você saberá mais sobre valores **boolianos** em uma lição posterior.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-198">You'll learn more about **boolean** values in a later lesson.</span></span>

      <span data-ttu-id="9dc3a-199">***Desafio***</span><span class="sxs-lookup"><span data-stu-id="9dc3a-199">***Challenge***</span></span>

      <span data-ttu-id="9dc3a-200">Há dois métodos semelhantes, <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> que também procuram subcadeias de caracteres em uma cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-200">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="9dc3a-201">Eles encontram uma subcadeia de caracteres no início ou no final da cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-201">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="9dc3a-202">Tente modificar o exemplo anterior para usar <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> em vez de <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-202">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="9dc3a-203">Procure "Você" ou "adeus" no início de uma cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-203">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="9dc3a-204">Procure "olá" ou "adeus" no final de uma cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-204">Search for "hello" or "goodbye" at the end of a string.</span></span>

      > [!Note]
      > <span data-ttu-id="9dc3a-205">Fique atento à pontuação quando testar o texto no final da cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-205">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="9dc3a-206">Se a cadeia de caracteres terminar com um ponto, verifique se há uma cadeia de caracteres que termina com um ponto.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-206">If the string ends with a period, you must check for a string that ends with a period.</span></span>

      > [!NOTE]
      > <span data-ttu-id="9dc3a-207">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc3a-208">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc3a-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="9dc3a-209">Desafio concluído</span><span class="sxs-lookup"><span data-stu-id="9dc3a-209">Complete challenge</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="9dc3a-210">Você conseguiu algo semelhante a isto?</span><span class="sxs-lookup"><span data-stu-id="9dc3a-210">Did you come up with something like this?</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.StartsWith("You"));
      Console.WriteLine(message.StartsWith("goodbye"));

      Console.WriteLine(message.EndsWith("hello"));
      Console.WriteLine(message.EndsWith("goodbye"));
      ```

      > [!NOTE]
      > <span data-ttu-id="9dc3a-211">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="9dc3a-211">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc3a-212">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc3a-212">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
