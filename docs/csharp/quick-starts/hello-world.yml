- durationInMinutes: 1
  content: "<span data-ttu-id=\"a0496-107\">Este início rápido ensina C# de forma interativa, usando seu navegador para escrever em C# e ver os resultados da compilação e da execução de seu código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"a0496-108\">Ele contém uma série de lições que começam com um programa \"Olá, Mundo\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"a0496-109\">Estas lições ensinam os princípios básicos da linguagem C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: <span data-ttu-id="a0496-110">Executar seu primeiro programa em C#</span><span class="sxs-lookup"><span data-stu-id="a0496-110">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"a0496-111\">Execute o seguinte código na janela interativa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"a0496-112\">Para fazer isso, digite o bloco de código a seguir na janela interativa e clique no botão **Executar**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"a0496-113\">Parabéns!</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-113\">Congratulations!</span></span> <span data-ttu-id=\"a0496-114\">Você executou seu primeiro programa em C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"a0496-115\">É um programa simples que imprime a mensagem \"Olá, Mundo!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"a0496-116\">Ele usou o método <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> para imprimir essa mensagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"a0496-117\">`Console` é um tipo que representa a janela do console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"a0496-118\">`WriteLine` é um método do tipo `Console` que imprime uma linha de texto nesse console de texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"a0496-119\">Vamos continuar e explorar mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"a0496-120\">O restante desta lição explora como trabalhar com o tipo `string`, que representa o texto em C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"a0496-121\">Como o tipo `Console`, o tipo `string` tem métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"a0496-122\">Os métodos `string` funcionam com texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a0496-123\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a0496-124\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"a0496-125\">Declarar e usar variáveis</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-125\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"a0496-126\">Seu primeiro programa imprimiu o `string` \"Olá, Mundo!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"a0496-127\">na tela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"a0496-128\">À medida que explora C# (ou qualquer linguagem de programação), você cometerá erros ao escrever o código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"a0496-129\">O **compilador** encontrará esses erros e os reportará a você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"a0496-130\">Quando a saída contiver mensagens de erro, analise atentamente o código de exemplo e o código na janela interativa para ver o que deve ser corrigido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"a0496-131\">Esse exercício ajudará você a conhecer a estrutura do código C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"a0496-132\">Seu primeiro programa está limitado à impressão de uma mensagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"a0496-133\">Você pode escrever programas mais úteis usando **variáveis**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"a0496-134\">Uma **variável** é um símbolo que você pode usar para executar o mesmo código com valores diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"a0496-135\">Vamos testar isso!</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-135\">Let's try it!</span></span> <span data-ttu-id=\"a0496-136\">Substitua o código que você escreveu na janela interativa pelo código a seguir:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"a0496-137\">A primeira linha declara uma variável, `aFriend`, e atribui a ela um valor, \"Conta\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"a0496-138\">A segunda linha imprime o nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"a0496-139\">Atribua valores diferentes para qualquer variável declarada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"a0496-140\">Altere o nome para um dos seus amigos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"a0496-141\">Adicione estas duas linhas na janela interativa, após o código que você já adicionou:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"a0496-142\">Observe que a mesma linha de código imprime duas mensagens diferentes, com base no valor armazenado na variável `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"a0496-143\">Você também deve ter observado que a palavra \"Olá\" estava ausente nas duas últimas mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"a0496-144\">Vamos corrigir isso agora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"a0496-145\">Modifique as linhas que imprime a mensagem para o seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"a0496-146\">Clique em **Executar** novamente para ver os resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"a0496-147\">À medida que progredimos, a criação de cadeias de caracteres para imprimir usando o `+` se torna complicada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"a0496-148\">A interpolação da cadeia de caracteres permite que você una as cadeias de caracteres de uma maneira mais concisa e legível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"a0496-149\">Se adicionar um `$` antes da abertura de aspas da cadeia de caracteres, você poderá acrescentar expressões de cadeia de caracteres, como a variável `aFriend`, dentro da cadeia de caracteres em colchetes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"a0496-150\">Clique em **Executar** novamente para ver os resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a0496-151\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a0496-152\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a0496-153">Trabalhar com cadeias de caracteres</span><span class="sxs-lookup"><span data-stu-id="a0496-153">Work with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a0496-154\">Sua última edição foi nossa primeira análise do que você pode fazer com cadeias de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"a0496-155\">Vamos explorar mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"a0496-156\">O `+` é chamado de operador em C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"a0496-157\">Quando aplicado a cadeias de caracteres como `firstString + secondString`, uma nova cadeia de caracteres é criada com o texto da primeira, seguido pelo texto da segunda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"a0496-158\">Isso é conhecido como *concatenação de cadeia de caracteres*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"a0496-159\">Você pode combinar várias cadeias de caracteres, incluindo variáveis de cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"a0496-160\">Experimente isto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"a0496-161\">Conforme você explora mais as cadeias de caracteres, é possível encontrar o comprimento de uma cadeia de caracteres usando `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"a0496-162\">`Length` é uma **propriedade** de uma cadeia de caracteres e retorna o número de caracteres na cadeia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"a0496-163\">Adicione o seguinte código na parte inferior da janela interativa:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"a0496-164\">Este é um bom momento para explorar por conta própria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"a0496-165\">Você aprendeu que `Console.WriteLine()` escreve um texto na tela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"a0496-166\">Você aprendeu como declarar variáveis e concatenar cadeias de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"a0496-167\">Experimente com a janela interativa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"a0496-168\">Escreva você mesmo mais algumas mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"a0496-169\">Compile cadeias de caracteres usando o operador `+`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a0496-170\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a0496-171\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"a0496-172\">Faça mais com as cadeias de caractere</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-172\">Do more with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a0496-173\">Você usou um **método**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, para imprimir mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"a0496-174\">Um **método** é um bloco de código que implementa alguma ação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"a0496-175\">Ele tem um nome, portanto você pode acessá-lo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"a0496-176\">O tipo `string` tem vários métodos úteis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"a0496-177\">Vamos explorar o método <xref:System.String.Trim%2A>, e os métodos relacionados <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"a0496-178\">Esses métodos removem espaços à esquerda e à direita:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"a0496-179\">Este exemplo reforça alguns conceitos importantes do trabalho com cadeias de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"a0496-180\">Os métodos que manipulam cadeias de caracteres retornam novos objetos de cadeia de caracteres, em vez de fazer modificações no local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"a0496-181\">Veja que cada chamada para qualquer um dos métodos `Trim` retorna uma nova cadeia de caracteres, mas não altera a mensagem original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"a0496-182\">Há outros métodos disponíveis para trabalhar com uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"a0496-183\">Por exemplo, você provavelmente usou um comando de pesquisa e substituição em um editor ou processador de textos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"a0496-184\">O método <xref:System.String.Replace%2A> faz algo semelhante em um `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"a0496-185\">Ele procura uma subcadeia de caracteres e a substitui por outro texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"a0496-186\">O método <xref:System.String.Replace%2A> utiliza dois **parâmetros**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"a0496-187\">Essas são as cadeias de caracteres entre parênteses.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"a0496-188\">A primeira cadeia de caracteres é o texto a ser pesquisado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"a0496-189\">A segunda cadeia de caracteres é o texto para substituição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"a0496-190\">Experimente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-190\">Try it for yourself.</span></span> <span data-ttu-id=\"a0496-191\">Adicione este código:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"a0496-192\">Outros dois métodos úteis colocam uma cadeia de caracteres TODA EM MAIÚSCULAS ou toda em minúsculas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"a0496-193\">Experimente o código a seguir:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"a0496-194\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a0496-195\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a0496-196">Pesquisar cadeias de caracteres</span><span class="sxs-lookup"><span data-stu-id="a0496-196">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"a0496-197\">A outra parte de uma operação de *pesquisa e substituição* serve para localizar texto em uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"a0496-198\">Use o método <xref:System.String.Contains%2A> para pesquisar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"a0496-199\">Indica se uma cadeia de caracteres contém uma subcadeia de caracteres dentro dela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"a0496-200\">Experimente o seguinte código para explorar <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"a0496-201\">O método <xref:System.String.Contains%2A> retorna um valor **booliano** que indica se a cadeia de caracteres que você estava procurando foi encontrada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"a0496-202\">Um **booliano** armazena um valor `true` ou `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"a0496-203\">Você saberá mais sobre valores **boolianos** em uma lição posterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"a0496-204\">***Desafio***</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"a0496-205\">Há dois métodos semelhantes, <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> que também procuram subcadeias de caracteres em uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"a0496-206\">Eles encontram uma subcadeia de caracteres no início ou no final da cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"a0496-207\">Tente modificar o exemplo anterior para usar <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> em vez de <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"a0496-208\">Procure \"Você\" ou \"adeus\" no início de uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"a0496-209\">Procure \"olá\" ou \"adeus\" no final de uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"a0496-210\">Fique atento à pontuação quando testar o texto no final da cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"a0496-211\">Se a cadeia de caracteres terminar com um ponto, verifique se há uma cadeia de caracteres que termina com um ponto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a0496-212\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a0496-213\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"a0496-214\">Desafio concluído</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-214\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"a0496-215\">Você conseguiu algo semelhante a isto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-215\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"a0496-216\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-216\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a0496-217\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-217\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"a0496-218\">Você concluiu o início rápido “Olá, C#”.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-218\">You've completed the \"Hello C#\" quick start.</span></span>\n\n<span data-ttu-id=\"a0496-219\">Você pode continuar esses inícios rápidos em seu próprio ambiente de desenvolvimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-219\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"a0496-220\">O tópico do .NET [Familiarize-se em 10 minutos](https://www.microsoft.com/net/core) tem instruções para configurar o ambiente de desenvolvimento local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-220\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"a0496-221\">Depois de ter feito isso, continue com [Números em C#](numbers-in-csharp-local.md) em seu ambiente local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-221\">Once you've done that, continue with [Numbers in C#](numbers-in-csharp-local.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"a0496-222\">Saiba mais sobre como trabalhar com o tipo `string` no tópico [Guia de programação em C#](../programming-guide/index.md) em [cadeias de caracteres](../programming-guide/strings/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a0496-222\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\0"
