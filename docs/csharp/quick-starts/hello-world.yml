- durationInMinutes: 1
  content: >
    <span data-ttu-id="027a7-106">Este início rápido ensina C# de forma interativa, usando o navegador para escrever em C# e ver os resultados da compilação e da execução do código.</span><span class="sxs-lookup"><span data-stu-id="027a7-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="027a7-107">Ele contém uma série de lições que começam com um programa "Olá, Mundo".</span><span class="sxs-lookup"><span data-stu-id="027a7-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="027a7-108">Estas lições ensinam os princípios básicos da linguagem C#.</span><span class="sxs-lookup"><span data-stu-id="027a7-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="027a7-109">Executar seu primeiro programa em C#</span><span class="sxs-lookup"><span data-stu-id="027a7-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"027a7-110\">Execute o seguinte código na janela interativa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"027a7-111\">Para fazer isso, digite o bloco de código a seguir na janela interativa e clique no botão **Executar**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"027a7-112\">Parabéns!</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-112\">Congratulations!</span></span> <span data-ttu-id=\"027a7-113\">Você executou seu primeiro programa em C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"027a7-114\">É um programa simples que imprime a mensagem \"Olá, Mundo!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"027a7-115\">Ele usou o método <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> para imprimir essa mensagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"027a7-116\">`Console` é um tipo que representa a janela do console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"027a7-117\">`WriteLine` é um método do tipo `Console` que imprime uma linha de texto nesse console de texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"027a7-118\">Vamos continuar e explorar mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"027a7-119\">O restante desta lição explora como trabalhar com o tipo `string`, que representa o texto em C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"027a7-120\">Como o tipo `Console`, o tipo `string` tem métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"027a7-121\">Os métodos `string` funcionam com texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"027a7-122\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"027a7-123\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="027a7-124">Declarar e usar variáveis</span><span class="sxs-lookup"><span data-stu-id="027a7-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"027a7-125\">Seu primeiro programa imprimiu o `string` \"Olá, Mundo!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"027a7-126\">na tela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"027a7-127\">À medida que explora C# (ou qualquer linguagem de programação), você cometerá erros ao escrever o código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"027a7-128\">O **compilador** encontrará esses erros e os reportará a você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"027a7-129\">Quando a saída contiver mensagens de erro, analise atentamente o código de exemplo e o código na janela interativa para ver o que deve ser corrigido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"027a7-130\">Esse exercício ajudará você a conhecer a estrutura do código C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"027a7-131\">Seu primeiro programa está limitado à impressão de uma mensagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"027a7-132\">Você pode escrever programas mais úteis usando **variáveis**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"027a7-133\">Uma **variável** é um símbolo que você pode usar para executar o mesmo código com valores diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"027a7-134\">Vamos testar isso!</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-134\">Let's try it!</span></span> <span data-ttu-id=\"027a7-135\">Substitua o código que você escreveu na janela interativa pelo código a seguir:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"027a7-136\">A primeira linha declara uma variável, `aFriend`, e atribui a ela um valor, \"Conta\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"027a7-137\">A segunda linha imprime o nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"027a7-138\">Atribua valores diferentes para qualquer variável declarada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"027a7-139\">Altere o nome para um dos seus amigos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"027a7-140\">Adicione estas duas linhas na janela interativa, após o código que você já adicionou:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"027a7-141\">Observe que a mesma linha de código imprime duas mensagens diferentes, com base no valor armazenado na variável `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"027a7-142\">Você também deve ter observado que a palavra \"Olá\" estava ausente nas duas últimas mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"027a7-143\">Vamos corrigir isso agora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"027a7-144\">Modifique as linhas que imprime a mensagem para o seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"027a7-145\">Clique em **Executar** novamente para ver os resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"027a7-146\">Você usou `+` para criar cadeias de caracteres com base em cadeias de caracteres de **variáveis** e de **constantes**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-146\">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id=\"027a7-147\">Há uma maneira melhor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-147\">There's a better way.</span></span>\n<span data-ttu-id=\"027a7-148\">Você pode colocar uma variável entre caracteres `{` e `}` para informar ao C# para substituir esse texto com o valor da variável.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-148\">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>\n\n<span data-ttu-id=\"027a7-149\">Isso é chamado de [Interpolação de cadeia de caracteres](../language-reference/tokens/interpolated.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-149\">This is called [String interpolation](../language-reference/tokens/interpolated.md).</span></span>\n\n<span data-ttu-id=\"027a7-150\">Se adicionar um `$` antes da abertura de aspas da cadeia de caracteres, você poderá incluir variáveis, tais como `aFriend`, dentro da cadeia de caracteres, entre chaves.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-150\">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id=\"027a7-151\">Experimente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-151\">Give it a try:</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"027a7-152\">Clique em **Executar** novamente para ver os resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-152\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"027a7-153\">Em vez de \"Olá {aFriend}\", a mensagem deve ser \"Olá, Maira\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-153\">Instead of \"Hello {aFriend}\", the message should be \"Hello Maira\".</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"027a7-154\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-154\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"027a7-155\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-155\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="027a7-156">Trabalhar com cadeias de caracteres</span><span class="sxs-lookup"><span data-stu-id="027a7-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="027a7-157">Sua última edição foi nossa primeira análise do que você pode fazer com cadeias de caracteres.</span><span class="sxs-lookup"><span data-stu-id="027a7-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="027a7-158">Vamos explorar mais.</span><span class="sxs-lookup"><span data-stu-id="027a7-158">Let's explore more.</span></span>


    <span data-ttu-id="027a7-159">Você não está limitado a uma única variável entre as chaves.</span><span class="sxs-lookup"><span data-stu-id="027a7-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="027a7-160">Experimente isto:</span><span class="sxs-lookup"><span data-stu-id="027a7-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="027a7-161">Conforme explorar mais as cadeias de caracteres, você descobrirá que cadeias de caracteres são mais do que uma coleção de letras.</span><span class="sxs-lookup"><span data-stu-id="027a7-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="027a7-162">Você pode encontrar o tamanho de uma cadeia de caracteres usando `Length`.</span><span class="sxs-lookup"><span data-stu-id="027a7-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="027a7-163">`Length` é uma **propriedade** de uma cadeia de caracteres e retorna o número de caracteres na cadeia.</span><span class="sxs-lookup"><span data-stu-id="027a7-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="027a7-164">Adicione o seguinte código na parte inferior da janela interativa:</span><span class="sxs-lookup"><span data-stu-id="027a7-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="027a7-165">Este é um bom momento para explorar por conta própria.</span><span class="sxs-lookup"><span data-stu-id="027a7-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="027a7-166">Você aprendeu que `Console.WriteLine()` escreve um texto na tela.</span><span class="sxs-lookup"><span data-stu-id="027a7-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="027a7-167">Você aprendeu como declarar variáveis e concatenar cadeias de caracteres.</span><span class="sxs-lookup"><span data-stu-id="027a7-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="027a7-168">Experimente com a janela interativa.</span><span class="sxs-lookup"><span data-stu-id="027a7-168">Experiment in the interactive window.</span></span> <span data-ttu-id="027a7-169">A janela tem um recurso chamado **IntelliSense**, que faz sugestões sobre o que você pode fazer.</span><span class="sxs-lookup"><span data-stu-id="027a7-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="027a7-170">Digite um `.` depois do `d` em `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="027a7-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="027a7-171">Você verá uma lista de sugestões para propriedades e métodos que você pode usar.</span><span class="sxs-lookup"><span data-stu-id="027a7-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="027a7-172">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="027a7-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="027a7-173">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="027a7-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="027a7-174">Faça mais com as cadeias de caractere</span><span class="sxs-lookup"><span data-stu-id="027a7-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"027a7-175\">Você usou um **método**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, para imprimir mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-175\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"027a7-176\">Um **método** é um bloco de código que implementa alguma ação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-176\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"027a7-177\">Ele tem um nome, portanto você pode acessá-lo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-177\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"027a7-178\">Suponha que suas cadeias de caracteres têm espaços à esquerda ou à direita que você não deseja exibir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-178\">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id=\"027a7-179\">Você deseja **cortar** os espaços das cadeias de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-179\">You want to **trim** the spaces from the strings.</span></span>\n<span data-ttu-id=\"027a7-180\">O método <xref:System.String.Trim%2A> e os métodos relacionados <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A> fazem isso funcionar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-180\">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id=\"027a7-181\">Você pode apenas usar esses métodos para remover espaços à esquerda e à direita.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-181\">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id=\"027a7-182\">Experimente o código a seguir:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-182\">Try the following code:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"027a7-183\">Este exemplo reforça alguns conceitos importantes do trabalho com cadeias de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-183\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"027a7-184\">Os métodos que manipulam cadeias de caracteres retornam novos objetos de cadeia de caracteres, em vez de fazer modificações no local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-184\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"027a7-185\">Veja que cada chamada para qualquer um dos métodos `Trim` retorna uma nova cadeia de caracteres, mas não altera a mensagem original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-185\">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>\n\n<span data-ttu-id=\"027a7-186\">Há outros métodos disponíveis para trabalhar com uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-186\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"027a7-187\">Por exemplo, você provavelmente já usou um comando de pesquisa e substituição em um editor ou processador de textos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-187\">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id=\"027a7-188\">O método <xref:System.String.Replace%2A> faz algo semelhante em uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-188\">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id=\"027a7-189\">Ele procura uma subcadeia de caracteres e a substitui por outro texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-189\">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id=\"027a7-190\">O método <xref:System.String.Replace%2A> utiliza dois **parâmetros**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-190\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"027a7-191\">Essas são as cadeias de caracteres entre parênteses.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-191\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"027a7-192\">A primeira cadeia de caracteres é o texto a ser pesquisado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-192\">The first string is the text to search for.</span></span> <span data-ttu-id=\"027a7-193\">A segunda cadeia de caracteres é o texto para substituição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-193\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"027a7-194\">Experimente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-194\">Try it for yourself.</span></span> <span data-ttu-id=\"027a7-195\">Adicione este código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-195\">Add this code.</span></span> <span data-ttu-id=\"027a7-196\">Digite-o para ver as dicas conforme você começa a digitar `.Re` depois da variável `sayHello`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-196\">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"027a7-197\">Outros dois métodos úteis colocam uma cadeia de caracteres TODA EM MAIÚSCULAS ou toda em minúsculas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-197\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"027a7-198\">Experimente o código a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-198\">Try the following code.</span></span> <span data-ttu-id=\"027a7-199\">Digite-o para ver como o **IntelliSense** fornece dicas conforme você começa a digitar `To`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-199\">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"027a7-200\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-200\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"027a7-201\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-201\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="027a7-202">Pesquisar cadeias de caracteres</span><span class="sxs-lookup"><span data-stu-id="027a7-202">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"027a7-203\">A outra parte de uma operação de *pesquisa e substituição* serve para localizar texto em uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-203\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"027a7-204\">Use o método <xref:System.String.Contains%2A> para pesquisar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-204\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"027a7-205\">Indica se uma cadeia de caracteres contém uma subcadeia de caracteres dentro dela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-205\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"027a7-206\">Experimente o seguinte código para explorar <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-206\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"027a7-207\">O método <xref:System.String.Contains%2A> retorna um valor **booliano** que indica se a cadeia de caracteres que você estava procurando foi encontrada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-207\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"027a7-208\">Um **booliano** armazena um valor `true` ou `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-208\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"027a7-209\">Você saberá mais sobre valores **boolianos** em uma lição posterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-209\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"027a7-210\">***Desafio***</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-210\">***Challenge***</span></span>\n\n<span data-ttu-id=\"027a7-211\">Há dois métodos semelhantes, <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> que também procuram subcadeias de caracteres em uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-211\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"027a7-212\">Eles encontram uma subcadeia de caracteres no início ou no final da cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-212\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"027a7-213\">Tente modificar o exemplo anterior para usar <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> em vez de <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-213\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"027a7-214\">Procure \"Você\" ou \"adeus\" no início de uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-214\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"027a7-215\">Procure \"olá\" ou \"adeus\" no final de uma cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-215\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"027a7-216\">Fique atento à pontuação quando testar o texto no final da cadeia de caracteres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-216\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"027a7-217\">Se a cadeia de caracteres terminar com um ponto, verifique se há uma cadeia de caracteres que termina com um ponto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-217\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"027a7-218\">Você deve obter `true` para iniciar com \"You\" e terminar com \"hello\" e false para iniciar ou terminar com \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-218\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"027a7-219\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-219\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"027a7-220\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"027a7-220\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="027a7-221">Desafio concluído</span><span class="sxs-lookup"><span data-stu-id="027a7-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="027a7-222">Você conseguiu algo semelhante a isto?</span><span class="sxs-lookup"><span data-stu-id="027a7-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="027a7-223">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="027a7-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="027a7-224">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="027a7-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
