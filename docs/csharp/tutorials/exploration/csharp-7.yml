  content: >
    <span data-ttu-id="9d825-183">Esse recurso permite que os algoritmos que usam e retornam referências para as variáveis definidas em outro lugar.</span><span class="sxs-lookup"><span data-stu-id="9d825-183">This feature enables algorithms that use and return references to variables defined elsewhere.</span></span> <span data-ttu-id="9d825-184">Um exemplo ocorre com matrizes grandes e a localização de um único local com determinadas características.</span><span class="sxs-lookup"><span data-stu-id="9d825-184">One example is with large matrices and finding a single location with certain characteristics.</span></span> <span data-ttu-id="9d825-185">Um método retornará aos dois índices um único local na matriz:</span><span class="sxs-lookup"><span data-stu-id="9d825-185">One method would return the two indices a single location in the matrix:</span></span>


