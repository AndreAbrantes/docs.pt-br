    <span data-ttu-id="9d825-187">Esse método `Find` retorna os índices para o item na matriz.</span><span class="sxs-lookup"><span data-stu-id="9d825-187">This `Find` method returns the indices to the item in the matrix.</span></span> <span data-ttu-id="9d825-188">Isso leva os chamadores a escreverem um código que usa esses índices para desreferenciar a matriz e modificar um único elemento.</span><span class="sxs-lookup"><span data-stu-id="9d825-188">That leads callers to write code that uses those indices to dereference the matrix and modify a single element.</span></span> <span data-ttu-id="9d825-189">Você prefere escrever um método que retorna uma *referência* para o elemento da matriz que deseja alterar.</span><span class="sxs-lookup"><span data-stu-id="9d825-189">You'd rather write a method that returns a *reference* to the element of the matrix that you want to change.</span></span>


    <span data-ttu-id="9d825-190">Vamos examinar uma série de alterações para demonstrar o recurso local de ref e mostrar como criar um método que retorna uma referência ao armazenamento interno.</span><span class="sxs-lookup"><span data-stu-id="9d825-190">Let's walk through a series of changes to demonstrate the ref local feature and show how to create a method that returns a reference to internal storage.</span></span> <span data-ttu-id="9d825-191">Ao longo do caminho, você aprenderá as regras do recurso de retorno e local de ref que protegem contra o uso indevido acidental.</span><span class="sxs-lookup"><span data-stu-id="9d825-191">Along the way, you'll learn the rules of the ref return and ref local feature that protect you from accidentally misusing it.</span></span>


    <span data-ttu-id="9d825-192">Comece modificando a declaração do método `Find` para que ele retorne um `ref int` em vez de uma tupla.</span><span class="sxs-lookup"><span data-stu-id="9d825-192">Start by modifying the `Find` method declaration so that it returns a `ref int` instead of a tuple.</span></span>


    ```csharp

    ref int Find(int[,] matrix, Func<int, bool> predicate)

    ```


    <span data-ttu-id="9d825-193">Modifique a instrução de retorno para retornar o item nos índices corretos:</span><span class="sxs-lookup"><span data-stu-id="9d825-193">Modify the return statement to return the item at the correct indices:</span></span>


    ```csharp

    return matrix[i,j];

    ```


    <span data-ttu-id="9d825-194">Altere o retorno final para gerar uma exceção:</span><span class="sxs-lookup"><span data-stu-id="9d825-194">Change the final return to throw an exception instead:</span></span>


    ```csharp

    throw new InvalidOperationException("Not found");

    ```


    <span data-ttu-id="9d825-195">Observe que isso não será compilado.</span><span class="sxs-lookup"><span data-stu-id="9d825-195">Note that this won't compile.</span></span> <span data-ttu-id="9d825-196">A declaração de método indica um retorno de `ref`, mas a instrução de retorno especifica um retorno de valor.</span><span class="sxs-lookup"><span data-stu-id="9d825-196">The method declaration indicates a `ref` return, but the return statement specifies a value return.</span></span> <span data-ttu-id="9d825-197">É necessário adicionar a palavra-chave `ref` a cada instrução de retorno.</span><span class="sxs-lookup"><span data-stu-id="9d825-197">You must add the `ref` keyword to each return statement.</span></span> <span data-ttu-id="9d825-198">Isso indica o retorno pela referência e ajuda os desenvolvedores lendo o código posteriormente a lembrarem que o método retorna pela referência:</span><span class="sxs-lookup"><span data-stu-id="9d825-198">That indicates return by reference, and helps developers reading the code later remember that the method returns by reference:</span></span>


    ```csharp

    return ref matrix[i,j];

    ```


    <span data-ttu-id="9d825-199">Agora que o método retorna uma referência para o valor inteiro na matriz, você precisa modificar onde ele é chamado.</span><span class="sxs-lookup"><span data-stu-id="9d825-199">Now that the method returns a reference to the integer value in the matrix, you need to modify where it's called.</span></span> <span data-ttu-id="9d825-200">A declaração `var` significa que `valItem` é agora um `int` em vez de uma tupla.</span><span class="sxs-lookup"><span data-stu-id="9d825-200">The `var` declaration means that `valItem` is now an `int` rather than a tuple.</span></span> <span data-ttu-id="9d825-201">Altere o código de chamada para o seguinte:</span><span class="sxs-lookup"><span data-stu-id="9d825-201">Change the calling code to the following:</span></span>


    ```csharp

    var valItem = Find(matrix, (val) => val == 42);

    Console.WriteLine(valItem);

    valItem = 24;

    Console.WriteLine(matrix[4, 2]);

    ```


    <span data-ttu-id="9d825-202">A segunda instrução `WriteLine` no exemplo acima imprime o valor `42`, não `24`.</span><span class="sxs-lookup"><span data-stu-id="9d825-202">The second `WriteLine` statement in the example above prints out the value `42`, not `24`.</span></span> <span data-ttu-id="9d825-203">A variável `valItem` é um `int`, não um `ref int`.</span><span class="sxs-lookup"><span data-stu-id="9d825-203">The variable `valItem` is an `int`, not a `ref int`.</span></span> <span data-ttu-id="9d825-204">A palavra-chave `var` permite que o compilador especifique o tipo, mas não adicionará implicitamente o modificador `ref`.</span><span class="sxs-lookup"><span data-stu-id="9d825-204">The `var` keyword enables the compiler to specify the type but will not implicitly add the `ref` modifier.</span></span> <span data-ttu-id="9d825-205">Em vez disso, o valor referenciado pelo `ref return` é *copiado* para a variável no lado esquerdo da atribuição.</span><span class="sxs-lookup"><span data-stu-id="9d825-205">Instead, the value referred to by the `ref return` is *copied* to the variable on the left-hand side of the assignment.</span></span> <span data-ttu-id="9d825-206">A variável não é um local de `ref`.</span><span class="sxs-lookup"><span data-stu-id="9d825-206">The variable is not a `ref` local.</span></span>


    <span data-ttu-id="9d825-207">Para modificar a referência retornada, você precisará adicionar o modificador `ref` à declaração de variável local e, antes da chamada a `Find`, tornar a variável uma referência quando o valor retornado for uma referência.</span><span class="sxs-lookup"><span data-stu-id="9d825-207">In order to modify the returned reference, you need to add the `ref` modifier to the local variable declaration and before the call to `Find` to make the variable a reference when the return value is a reference.</span></span> <span data-ttu-id="9d825-208">Modifique o código de teste no navegador para que ele corresponda ao seguinte:</span><span class="sxs-lookup"><span data-stu-id="9d825-208">Modify the test code in your browser to match the following:</span></span>


    [!code-csharp[EverythingByValue](~/samples/snippets/csharp/new-in-7/MatrixSearch.cs#TestByValue "test code for return object by reference")]


    <span data-ttu-id="9d825-209">Agora, a segunda instrução `WriteLine` no exemplo acima imprimirá o valor `24`, indicando que o armazenamento na matriz foi modificado.</span><span class="sxs-lookup"><span data-stu-id="9d825-209">Now, the second `WriteLine` statement in the example above prints out the value `24`, indicating that the storage in the matrix has been modified.</span></span> <span data-ttu-id="9d825-210">A variável local foi declarada com um modificador `ref` e ele levará um retorno de `ref`.</span><span class="sxs-lookup"><span data-stu-id="9d825-210">The local variable has been declared with the `ref` modifier, and it will take a `ref` return.</span></span> <span data-ttu-id="9d825-211">É necessário inicializar uma variável `ref` quando ela é declarada; não é possível dividir a declaração e a inicialização.</span><span class="sxs-lookup"><span data-stu-id="9d825-211">You must initialize a `ref` variable when it is declared; you cannot split the declaration and the initialization.</span></span>


    <span data-ttu-id="9d825-212">A linguagem C# tem outras três regras que protegem contra o uso indevido de locais e retornos de `ref`:</span><span class="sxs-lookup"><span data-stu-id="9d825-212">The C# language has three other rules that protect you from misusing the `ref` locals and returns:</span></span>


    * <span data-ttu-id="9d825-213">Não é possível atribuir um valor retornado do método padrão a uma variável local de `ref`.</span><span class="sxs-lookup"><span data-stu-id="9d825-213">You cannot assign a standard method return value to a `ref` local variable.</span></span>

    * <span data-ttu-id="9d825-214">Você não pode retornar um `ref` para uma variável cujo tempo de vida não ultrapassa a execução do método.</span><span class="sxs-lookup"><span data-stu-id="9d825-214">You cannot return a `ref` to a variable whose lifetime does not extend beyond the execution of the method.</span></span>

    * <span data-ttu-id="9d825-215">O locais e retornos de `ref` não podem ser usados com métodos assíncronos.</span><span class="sxs-lookup"><span data-stu-id="9d825-215">`ref` locals and returns can't be used with async methods.</span></span>


    <span data-ttu-id="9d825-216">A adição de locais e retornos de ref permite algoritmos que são mais eficientes evitando a cópia de valores ou a execução múltipla de operações de desreferenciamento.</span><span class="sxs-lookup"><span data-stu-id="9d825-216">The addition of ref locals and ref returns enable algorithms that are more efficient by avoiding copying values or performing dereferencing operations multiple times.</span></span>


    <span data-ttu-id="9d825-217">Para saber mais, confira o artigo [Palavra-chave ref](../../language-reference/keywords/ref.md).</span><span class="sxs-lookup"><span data-stu-id="9d825-217">For more information, see the [ref keyword](../../language-reference/keywords/ref.md) article.</span></span>
- title: <span data-ttu-id="9d825-218">Minimizar o acesso ao código com as funções locais</span><span class="sxs-lookup"><span data-stu-id="9d825-218">Minimize access to code with local functions</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"9d825-219\">Agora você pode declarar as funções locais que estão aninhadas dentro de outras funções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-219\">You can now declare local functions that are nested inside other functions.</span></span> <span data-ttu-id=\"9d825-220\">Isso permite que você minimize a visibilidade dessas funções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-220\">This enables you to minimize the visibility of these functions.</span></span> <span data-ttu-id=\"9d825-221\">Há três casos de uso óbvios para funções locais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-221\">There are three obvious use cases for local functions:</span></span>\n\n- <span data-ttu-id=\"9d825-222\">Funções recursivas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-222\">Recursive functions.</span></span>\n- <span data-ttu-id=\"9d825-223\">Métodos iteradores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-223\">Iterator methods.</span></span>\n- <span data-ttu-id=\"9d825-224\">Métodos assíncronos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-224\">Asynchronous methods.</span></span>\n\n<span data-ttu-id=\"9d825-225\">Vamos começar com os métodos recursivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-225\">Let's start with recursive methods.</span></span> <span data-ttu-id=\"9d825-226\">Experimente o seguinte código no navegador para calcular `6!` (fatorial):</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-226\">Try the following code in the browser to calculate `6!` (factorial):</span></span>\n\n```csharp\nint LocalFunctionFactorial(int n)\n{\n    return nthFactorial(n);\n\n    int nthFactorial(int number) => (number < 2) ? \n        1 : number * nthFactorial(number - 1);\n}\n\nConsole.WriteLine(LocalFunctionFactorial(6));\n```\n\n<span data-ttu-id=\"9d825-227\">As funções locais são uma ótima maneira de implementar algoritmos recursivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-227\">Local functions are a great way to implement recursive algorithms.</span></span> <span data-ttu-id=\"9d825-228\">Outros usos comuns são para métodos iteradores públicos e métodos assíncronos públicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-228\">Other common uses are for public iterator methods and public async methods.</span></span> <span data-ttu-id=\"9d825-229\">Ambos os tipos de métodos geram um código que relata os erros com um atraso maior do que o esperado pelos programadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-229\">Both types of methods generate     code that reports errors later than programmers might expect.</span></span> <span data-ttu-id=\"9d825-230\">No caso de métodos iteradores, todas as exceções são observadas apenas ao chamar o código que enumera a sequência retornada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-230\">In the case of iterator methods, any exceptions are observed only when calling code that enumerates the returned sequence.</span></span> <span data-ttu-id=\"9d825-231\">No caso de métodos assíncronos, todas as exceções são observadas apenas quando a `Task` retornada é aguardada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-231\">In the case of async methods, any exceptions are only observed when the returned `Task` is awaited.</span></span>\n\n<span data-ttu-id=\"9d825-232\">Os métodos iteradores são mais fáceis de serem explorados no navegador, portanto, vamos usá-los nessa exploração.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-232\">Iterator methods are easier to explore in the browser, so let's use those in this exploration.</span></span> <span data-ttu-id=\"9d825-233\">Experimente o seguinte código que chama um método iterador no navegador:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-233\">Try the following code that calls an iterator method in your browser:</span></span>\n\n[!code-csharp[IteratorMethod](~/samples/snippets/csharp/new-in-7/Iterator.cs#SnippetIteratorMethod \"Iterator method\")]\n\n<span data-ttu-id=\"9d825-234\">Execute o código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-234\">Run the code.</span></span> <span data-ttu-id=\"9d825-235\">Observe que a exceção é gerada quando o código começa a iterar pelo segundo conjunto de resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-235\">Notice that the exception is thrown when the code begins iterating the second result set.</span></span> <span data-ttu-id=\"9d825-236\">O código que itera pelo primeiro conjunto de resultados já foi executado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-236\">The code that iterates the first result set has already run.</span></span> <span data-ttu-id=\"9d825-237\">Esta amostra é pequena e não altera nenhuma estrutura de dados, portanto, é inofensiva e fácil de ser consertada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-237\">This sample is both small and doesn't change any data structures, so it's harmless and easy to fix.</span></span> <span data-ttu-id=\"9d825-238\">Porém, em um programa maior, em que os dois objetos iteradores podem ser criados em diferentes métodos filho, a causa raiz pode ser difícil de ser encontrada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-238\">But, in a larger program, where the two iterator objects may be created in different child methods the root cause could be hard to find.</span></span> <span data-ttu-id=\"9d825-239\">Se o primeiro método iterador alterar o estado dos dados, ele poderá, até mesmo, gerar dados corrompidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-239\">If the first iterator method changed data state, it could even cause data corruption.</span></span> <span data-ttu-id=\"9d825-240\">Você preferirá que a exceção seja gerada imediatamente, antes que qualquer trabalho seja feito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-240\">You'd prefer the exception was thrown immediately, before any work is done.</span></span> <span data-ttu-id=\"9d825-241\">Refatore o código para que o método público valide todos os argumentos e uma função local execute a enumeração:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-241\">You can refactor the code so that the public method validates all arguments, and a local function performs the enumeration:</span></span>\n\n[!code-csharp[IteratorMethodRefactored](~/samples/snippets/csharp/new-in-7/Iterator.cs#IteratorMethodLocalInteractive \"Iterator method refactored\")]\n\n<span data-ttu-id=\"9d825-242\">A versão anterior deixa claro que o método local é referenciado somente no contexto do método externo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-242\">The preceding version makes it clear that the local method is referenced only in the context of the outer method.</span></span> <span data-ttu-id=\"9d825-243\">As regras para funções locais também garantem que um desenvolvedor não possa acidentalmente chamar a função local de outro local na classe e ignorar a validação de argumento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-243\">The rules for local functions also ensure that a developer can't accidentally call the local function from another location in the class and bypass the argument validation.</span></span>\n\n<span data-ttu-id=\"9d825-244\">A mesma técnica pode ser empregada com métodos `async` para garantir que as exceções decorrentes da validação de argumento sejam geradas antes do início do trabalho assíncrono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-244\">The same technique can be employed with `async` methods to ensure that exceptions arising from argument validation are thrown before the asynchronous work begins.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9d825-245\">Alguns dos designs com suporte pelas funções locais também podem ser feitos usando *expressões lambda*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-245\">Some of the designs that are supported by local functions could also be accomplished using *lambda expressions*.</span></span> <span data-ttu-id=\"9d825-246\">Os usuários interessados podem [ler mais sobre as diferenças](../../local-functions-vs-lambdas.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-246\">Those interested can [read more about the differences](../../local-functions-vs-lambdas.md).</span></span>\n"
