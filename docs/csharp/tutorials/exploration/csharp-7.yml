- title: <span data-ttu-id="9d825-108">Declarações de variável de saída no local de atribuição</span><span class="sxs-lookup"><span data-stu-id="9d825-108">Out variable declarations at the assignment location</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"9d825-109\">A sintaxe existente que dá suporte a parâmetros `out` foi aperfeiçoada nesta versão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-109\">The existing syntax that supports `out` parameters has been improved in this version.</span></span> <span data-ttu-id=\"9d825-110\">Clique no botão *Entrar no Modo de Foco* na parte inferior desta página e, em seguida, tente o seguinte código na janela interativa:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-110\">Click the *Enter Focus Mode* button at the bottom of this page, then try the following code in the interactive window:</span></span> \n\n[!code-csharp[OutVariableOldStyle](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableOldStyle \"classic out variable declaration\")]\n\n<span data-ttu-id=\"9d825-111\">Agora você pode declarar variáveis `out` na lista de argumentos de uma chamada de método, em vez de escrever uma instrução de declaração separada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-111\">You can now declare `out` variables in the argument list of a method call, rather than writing a separate declaration statement.</span></span> <span data-ttu-id=\"9d825-112\">Mova a declaração para a chamada de método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-112\">You can move the declaration into the method call.</span></span> <span data-ttu-id=\"9d825-113\">Adicione o seguinte código na parte inferior da janela interativa:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-113\">Add the following code to the bottom of the interactive window:</span></span>\n\n[!code-csharp[OutVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableDeclarations \"Out variable declarations\")]\n\n<span data-ttu-id=\"9d825-114\">Você pode alterar a declaração `int` para uma declaração `var`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-114\">You can change the `int` declaration to a `var` declaration.</span></span> <span data-ttu-id=\"9d825-115\">Adicione o seguinte código à janela interativa:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-115\">Add the following code to the interactive window:</span></span>\n\n[!code-csharp[OutVarVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVarVariableDeclarations \"Implicitly typed Out variable\")]\n\n<span data-ttu-id=\"9d825-116\">A nova sintaxe fornece duas vantagens importantes em relação à sintaxe existente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-116\">The new syntax provides two important advantages over the existing syntax:</span></span>\n\n* <span data-ttu-id=\"9d825-117\">O código é mais fácil de ler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-117\">The code is easier to read.</span></span> \n    - <span data-ttu-id=\"9d825-118\">Você declara a variável out onde a usa, não em outra linha acima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-118\">You declare the out variable where you use it, not on another line above.</span></span>\n* <span data-ttu-id=\"9d825-119\">Não é necessário atribuir um valor inicial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-119\">No need to assign an initial value.</span></span>\n    - <span data-ttu-id=\"9d825-120\">Ao declarar a variável `out` onde ela é usada em uma chamada de método, você não pode usá-la acidentalmente antes de ela ser atribuída.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-120\">By declaring the `out` variable where it is used in a method call, you can't accidentally use it before it is assigned.</span></span>\n\n<span data-ttu-id=\"9d825-121\">O escopo da variável declarada é o escopo delimitador da instrução `if`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-121\">The declared variable's scope is the scope enclosing the `if` statement.</span></span> <span data-ttu-id=\"9d825-122\">Isso permite que você use a variável posteriormente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-122\">This allows you to use the variable afterwards.</span></span> <span data-ttu-id=\"9d825-123\">Modifique o último bloco `if`, conforme mostrado no snippet a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-123\">Modify the last `if` block as shown in the following snippet.</span></span>\n\n```csharp\nif (!int.TryParse(input, out int result))\n{    \n    return null;\n}\n\nConsole.WriteLine(result);\n```\n"
- title: <span data-ttu-id="9d825-124">As tuplas criam estruturas de dados leves</span><span class="sxs-lookup"><span data-stu-id="9d825-124">Tuples create light-weight data structures</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"9d825-125\">As tuplas são estruturas de dados leves que contêm vários campos para representar os membros de dados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-125\">Tuples are lightweight data structures that contain multiple fields to represent the data members.</span></span> <span data-ttu-id=\"9d825-126\">Os campos não são validados, e você não pode definir seus próprios métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-126\">The fields are not validated, and you cannot define your own methods.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9d825-127\">As tuplas estavam disponíveis antes do C# 7.0, mas elas eram ineficientes e não tinham nenhum suporte de linguagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-127\">Tuples were available before C# 7.0, but they were inefficient and had no language support.</span></span> <span data-ttu-id=\"9d825-128\">Isso significava que os elementos de tupla só podiam ser referenciados como `Item1`, `Item2` e assim por diante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-128\">This meant that tuple elements could only be referenced as `Item1`, `Item2` and so on.</span></span> <span data-ttu-id=\"9d825-129\">O C# 7.0 introduz o suporte de linguagem para tuplas, que permite nomes semânticos para os campos de uma tupla usando tipos de tupla novos e mais eficientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-129\">C# 7.0 introduces language support for tuples, which enables semantic names for the fields of a tuple using new more efficient tuple types.</span></span>\n\n<span data-ttu-id=\"9d825-130\">Crie uma tupla atribuindo um valor a cada membro nomeado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-130\">You can create a tuple by assigning a value to each named member:</span></span>\n\n[!code-csharp[NamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#NamedTuple \"Named tuple\")]\n\n<span data-ttu-id=\"9d825-131\">A tupla `namedLetters` contém campos denominados `Alpha` e `Beta`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-131\">The `namedLetters` tuple contains fields referred to as `Alpha` and `Beta`.</span></span> <span data-ttu-id=\"9d825-132\">Esses nomes existem somente em tempo de compilação e não são preservados em tempo de execução (durante a inspeção da tupla usando a reflexão, por exemplo).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-132\">Those names exist only at compile time and are not preserved at runtime (when inspecting the tuple using reflection, for example).</span></span>\n\n<span data-ttu-id=\"9d825-133\">Em uma atribuição de tupla, você também pode especificar os nomes dos campos no lado direito da atribuição:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-133\">In a tuple assignment, you can also specify the names of the fields on the right-hand side of the assignment:</span></span> \n\n[!code-csharp[ImplicitNamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#ImplicitNamedTuple \"Implicitly named tuple\")]\n\n<span data-ttu-id=\"9d825-134\">Você poderá especificar nomes para os campos no lado esquerdo e direito da atribuição, mas os nomes no lado direito serão ignorados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-134\">You can specify names for the fields on both the left and right-hand side of the assignment, but the names on the right side are ignored.</span></span>\n\n<span data-ttu-id=\"9d825-135\">As tuplas são mais úteis como tipos de retorno para os métodos `private` e `internal`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-135\">Tuples are most useful as return types for `private` and `internal` methods.</span></span> <span data-ttu-id=\"9d825-136\">As tuplas fornecem uma sintaxe simples para que esses métodos retornem vários valores discretos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-136\">Tuples provide a simple syntax for those methods to return multiple discrete values.</span></span>\n\n<span data-ttu-id=\"9d825-137\">A criação de uma tupla é mais eficiente e produtiva do que a criação de uma classe ou um struct.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-137\">Creating a tuple is more efficient and more productive that creating a class or struct.</span></span> <span data-ttu-id=\"9d825-138\">Ela tem uma sintaxe mais simples e leve para definir uma estrutura de dados que contém mais de um valor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-138\">It has a simpler, lightweight syntax to define a data structure that carries more than one value.</span></span> <span data-ttu-id=\"9d825-139\">O método de exemplo a seguir retorna os valores mínimo e máximo encontrados em uma sequência de inteiros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-139\">The example method below returns the minimum and maximum values found in a sequence of integers.</span></span> <span data-ttu-id=\"9d825-140\">Adicione o seguinte código no navegador para testá-lo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-140\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[TupleReturningMethod](~/samples/snippets/csharp/new-in-7/program.cs#TupleReturningMethod \"Tuple returning method\")]\n\n<span data-ttu-id=\"9d825-141\">Pode haver ocasiões em que você deseja descompactar os membros de uma tupla que foram retornados de um método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-141\">There may be times when you want to unpackage the members of a tuple that were returned from a method.</span></span>  <span data-ttu-id=\"9d825-142\">Você pode fazer isso declarando variáveis separadas para cada um dos valores na tupla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-142\">You can do that by declaring separate variables for each of the values in the tuple.</span></span> <span data-ttu-id=\"9d825-143\">Isso é chamado de *desconstrução* da tupla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-143\">This is called *deconstructing* the tuple.</span></span> <span data-ttu-id=\"9d825-144\">Adicione o seguinte código no navegador para testá-lo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-144\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[CallingWithDeconstructor](~/samples/snippets/csharp/new-in-7/program.cs#CallingWithDeconstructor \"Deconstructing a tuple\")]\n\n<span data-ttu-id=\"9d825-145\">Ao trabalhar com tuplas, você descobrirá com frequência que não usa todos os membros de um resultado de tupla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-145\">As you work with tuples, you'll often find that you don't use all of the members of a tuple result.</span></span> <span data-ttu-id=\"9d825-146\">Quando isso acontece, você pode indicar que um ou mais dos valores retornados são discards usando `_` no lugar de uma variável.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-146\">When that happens, you can discard one or more of the returned values by using `_` in place of a variable.</span></span> <span data-ttu-id=\"9d825-147\">Adicione o seguinte código no navegador para testá-lo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-147\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[DiscardTupleMember](~/samples/snippets/csharp/new-in-7/program.cs#DiscardMember \"Discard a tuple member\")]\n\n<span data-ttu-id=\"9d825-148\">Saiba mais detalhes sobre tuplas no [artigo sobre tuplas](../../tuples.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-148\">You can learn more in depth about tuples in the [tuples article](../../tuples.md).</span></span>\n<span data-ttu-id=\"9d825-149\">Saiba mais sobre discards no [artigo sobre discards](../../discards.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9d825-149\">You can learn more about discards in the [discards article](../../discards.md).</span></span>\n"
