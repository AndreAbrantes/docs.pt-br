    <span data-ttu-id="9d825-179">A nova sintaxe para as expressões de correspondência de padrões facilita a criação de algoritmos de expedição usando uma sintaxe clara e concisa com base no tipo de um objeto ou em outras propriedades.</span><span class="sxs-lookup"><span data-stu-id="9d825-179">The new syntax for pattern matching expressions makes it easier to create dispatch algorithms using a clear and concise syntax based on an object's type or other properties.</span></span> <span data-ttu-id="9d825-180">Expressões de correspondência de padrões permitem esses constructos em tipos de dados que não são relacionados por herança.</span><span class="sxs-lookup"><span data-stu-id="9d825-180">Pattern matching expressions enable these constructs on data types that are unrelated by inheritance.</span></span>


