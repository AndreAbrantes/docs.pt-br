- durationInMinutes: 2
  content: >
    <span data-ttu-id="3de4c-105">Este tutorial ensina como usar a [interpolação de cadeias de caracteres](../../language-reference/tokens/interpolated.md) para inserir valores em uma única cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="3de4c-105">This tutorial teaches you how to use [string interpolation](../../language-reference/tokens/interpolated.md) to insert values into a single string.</span></span> <span data-ttu-id="3de4c-106">Você também aprenderá a controlar a formatação de texto da cadeia de caracteres do resultado.</span><span class="sxs-lookup"><span data-stu-id="3de4c-106">You also learn how to control text formatting of the result string.</span></span> <span data-ttu-id="3de4c-107">Use o navegador para escrever e executar código C# e os resultados poderão ser vistos imediatamente.</span><span class="sxs-lookup"><span data-stu-id="3de4c-107">You use your browser to write and run C# code and can immediately see the results.</span></span>
- title: <span data-ttu-id="3de4c-108">Criar uma cadeia de caracteres interpolada</span><span class="sxs-lookup"><span data-stu-id="3de4c-108">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="3de4c-109">Execute o seguinte código na janela interativa.</span><span class="sxs-lookup"><span data-stu-id="3de4c-109">Run the following code in the interactive window.</span></span> <span data-ttu-id="3de4c-110">Para fazer isso, digite o código na janela interativa (substitua "`<name>`" por seu nome) e selecione **Executar**:</span><span class="sxs-lookup"><span data-stu-id="3de4c-110">To do that, type the code in the interactive window (replace `<name>` with your name) and select **Run**:</span></span>


    ```csharp

    var name = "<name>";

    Console.WriteLine($"Hello, {name}. It's a pleasure to meet you!");

    ```


    <span data-ttu-id="3de4c-111">Quando o código é executado, **Saída** exibe uma cadeia de caracteres que inclui seu nome na saudação.</span><span class="sxs-lookup"><span data-stu-id="3de4c-111">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id="3de4c-112">O argumento de cadeia de caracteres da chamada de método <xref:System.Console.WriteLine%2A> é uma *expressão de cadeia de caracteres interpolada*.</span><span class="sxs-lookup"><span data-stu-id="3de4c-112">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string expression*.</span></span> <span data-ttu-id="3de4c-113">Ela é um tipo de modelo que permite que você construa uma única cadeia de caracteres (chamado de *cadeia de caracteres de resultado*) com base em uma cadeia de caracteres que inclui o código inserido.</span><span class="sxs-lookup"><span data-stu-id="3de4c-113">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id="3de4c-114">As expressões de cadeias de caracteres interpoladas são particularmente úteis para inserir valores em uma cadeia de caracteres ou para concatenar (unir) várias cadeias de caracteres.</span><span class="sxs-lookup"><span data-stu-id="3de4c-114">Interpolated string expressions are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span>


    <span data-ttu-id="3de4c-115">O exemplo acima contém os dois elementos que toda expressão de cadeia de caracteres interpolada deve ter:</span><span class="sxs-lookup"><span data-stu-id="3de4c-115">The example above contains the two elements that every interpolated string expression must have:</span></span>


    - <span data-ttu-id="3de4c-116">Um literal de cadeia de caracteres que começa com o caractere `$` antes do caractere de aspas de abertura.</span><span class="sxs-lookup"><span data-stu-id="3de4c-116">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id="3de4c-117">Não pode haver nenhum espaço entre o símbolo `$` e o caractere de aspas.</span><span class="sxs-lookup"><span data-stu-id="3de4c-117">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id="3de4c-118">(Se quiser ver o que acontece ao incluir um espaço, insira um após o caractere `$` na janela interativa e execute o código atualizado.</span><span class="sxs-lookup"><span data-stu-id="3de4c-118">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id="3de4c-119">O compilador do C# informará: "Caractere '$' inesperado").</span><span class="sxs-lookup"><span data-stu-id="3de4c-119">The C# compiler complains, "Unexpected character '$'".)</span></span>


    - <span data-ttu-id="3de4c-120">Uma ou mais *expressões de interpolação*.</span><span class="sxs-lookup"><span data-stu-id="3de4c-120">One or more *interpolation expressions*.</span></span> <span data-ttu-id="3de4c-121">Uma expressão de interpolação é indicada por chaves de abertura e fechamento (`{` e `}`).</span><span class="sxs-lookup"><span data-stu-id="3de4c-121">An interpolation expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id="3de4c-122">Você pode colocar qualquer expressão de C# que retorne um valor (incluindo `null`) dentro das chaves.</span><span class="sxs-lookup"><span data-stu-id="3de4c-122">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span>


    <span data-ttu-id="3de4c-123">Vamos testar mais alguns exemplos de interpolação de cadeias de caracteres com outros tipos de dados.</span><span class="sxs-lookup"><span data-stu-id="3de4c-123">Let's try a few more string interpolation examples with some other data types.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3de4c-124">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="3de4c-124">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3de4c-125">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3de4c-125">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3de4c-126">Incluir diferentes tipos de dados</span><span class="sxs-lookup"><span data-stu-id="3de4c-126">Include different data types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3de4c-127\">Na etapa anterior, você usou a interpolação de cadeias de caracteres para inserir uma cadeia de caracteres dentro de outra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-127\">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id=\"3de4c-128\">Cada expressão de interpolação que faz parte de uma expressão de cadeia de caracteres interpolada pode ser de qualquer tipo de dados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-128\">Each interpolation expression that is part of an interpolated string expression can be of any data type, though.</span></span> <span data-ttu-id=\"3de4c-129\">Vamos incluir valores de várias expressões de tipo de dados em uma cadeia de caracteres interpolada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-129\">Let's include values of various data type expressions in an interpolated string.</span></span>\n\n<span data-ttu-id=\"3de4c-130\">No exemplo a seguir, primeiro definimos uma [tupla](../../tuples.md) que tem os membros `Name`, `Price` e `perPackage`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-130\">In the following example, we first define a [tuple](../../tuples.md) that has `Name`, `Price`, and `perPackage` members.</span></span> <span data-ttu-id=\"3de4c-131\">Execute o seguinte código na janela interativa:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-131\">Run the following code in the interactive window:</span></span>\n\n```csharp\nvar item = (Name: \"eggplant\", Price: 1.99m, perPackage: 3);\nvar date = DateTime.Now;\nConsole.WriteLine($\"On {date}, the price of {item.Name} was {item.Price:C2} per {item.perPackage} items.\");\n```\n\n<span data-ttu-id=\"3de4c-132\">Observe que a expressão interpolada `item.Price` na cadeia de caracteres interpolada é resolvida como o texto \"1.99\" na cadeia de caracteres de resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-132\">Note that the interpolation expression `item.Price` in the interpolated string resolves to the text \"1.99\" in the result string.</span></span> <span data-ttu-id=\"3de4c-133\">Isso ocorre porque, quando o tipo do resultado da expressão não é uma cadeia de caracteres, o resultado é resolvido como uma cadeia de caracteres da seguinte maneira:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-133\">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>\n\n- <span data-ttu-id=\"3de4c-134\">Se a expressão de interpolação for avaliada como `null`, uma cadeia de caracteres vazia (\"\" ou <xref:System.String.Empty?displayProperty=nameWithType>) será usada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-134\">If the interpolation expression evaluates to `null`, an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>\n\n- <span data-ttu-id=\"3de4c-135\">Se a expressão interpolada não foi avaliada como `null`, normalmente o método `ToString` da expressão resultante será chamado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-135\">If the interpolation expression doesn't evaluate to `null`, typically the `ToString` method of the result expression is called.</span></span> \n\n<span data-ttu-id=\"3de4c-136\">Na saída deste exemplo, a data é muito precisa (o preço de \"eggplant\" não muda a cada segundo) e o valor do preço não indica uma unidade monetária.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-136\">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"3de4c-137\">Na próxima etapa, você aprenderá a corrigir esses problemas controlando o formato das representações das cadeias de caracteres dos resultados de expressão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-137\">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3de4c-138\">Esta experiência de codificação online está em versão prévia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-138\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3de4c-139\">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3de4c-139\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="3de4c-140">Controlar a formatação de expressões de interpolação</span><span class="sxs-lookup"><span data-stu-id="3de4c-140">Control the formatting of interpolation expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="3de4c-141">Na etapa anterior, duas cadeias de caracteres formatadas de maneira inadequada foram inseridas na cadeia de caracteres de resultado.</span><span class="sxs-lookup"><span data-stu-id="3de4c-141">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="3de4c-142">Uma era um valor de data e hora para a qual apenas a data era adequada.</span><span class="sxs-lookup"><span data-stu-id="3de4c-142">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="3de4c-143">A segunda era um preço que não indicava a unidade monetária.</span><span class="sxs-lookup"><span data-stu-id="3de4c-143">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="3de4c-144">Os dois problemas são fáceis de se resolver.</span><span class="sxs-lookup"><span data-stu-id="3de4c-144">Both issues are easy to address.</span></span> <span data-ttu-id="3de4c-145">A interpolação de cadeias de caracteres permite especificar *cadeias de caracteres de formato* que controlam a formatação de tipos específicos.</span><span class="sxs-lookup"><span data-stu-id="3de4c-145">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="3de4c-146">Modifique a chamada a `Console.WriteLine` no exemplo anterior para incluir as cadeias de caracteres de formato para as expressões de data e de preço, conforme mostrado na linha a seguir:</span><span class="sxs-lookup"><span data-stu-id="3de4c-146">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item.Name} was {item.Price} per {item.perPackage} items");

    ```


    <span data-ttu-id="3de4c-147">Você especifica uma cadeia de caracteres de formato colocando dois-pontos (":") e a cadeia de caracteres de formato após a expressão de interpolação.</span><span class="sxs-lookup"><span data-stu-id="3de4c-147">You specify a format string by following the interpolation expression with a colon (":") and the format string.</span></span> <span data-ttu-id="3de4c-148">"d" é uma [cadeia de caracteres de formato de data e hora padrão](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) que representa o formato de data abreviada.</span><span class="sxs-lookup"><span data-stu-id="3de4c-148">"d" is a [standard date and time format string](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="3de4c-149">"C2" é um [cadeia de caracteres de formato numérico padrão](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) que representa um número como um valor de moeda com dois dígitos após o ponto decimal.</span><span class="sxs-lookup"><span data-stu-id="3de4c-149">"C2" is a [standard numeric format string](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="3de4c-150">Diversos tipos nas bibliotecas do .NET são compatíveis com um conjunto predefinido de cadeias de caracteres de formato.</span><span class="sxs-lookup"><span data-stu-id="3de4c-150">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="3de4c-151">Isso inclui todos os tipos numéricos e os tipos de data e hora.</span><span class="sxs-lookup"><span data-stu-id="3de4c-151">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="3de4c-152">Para obter uma lista completa dos tipos que são compatíveis com as cadeias de caracteres de formato, consulte [Cadeias de caracteres de formato e tipos da biblioteca de classes do .NET](../../../standard/base-types/formatting-types.md#stringRef) no artigo [Tipos de formatação no .NET](../../../standard/base-types/formatting-types.md).</span><span class="sxs-lookup"><span data-stu-id="3de4c-152">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="3de4c-153">Tente modificar as cadeias de caracteres de formato no exemplo para ver como elas afetam a formatação da data e hora e o valor numérico.</span><span class="sxs-lookup"><span data-stu-id="3de4c-153">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="3de4c-154">Altere o "d" em `{date:d}` para "t" (para exibir o formato de hora abreviada), para "y" (para exibir o ano e o mês) e para "yyyy" (para exibir o ano como um número de quatro dígitos).</span><span class="sxs-lookup"><span data-stu-id="3de4c-154">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="3de4c-155">Altere o "C2" em `{price:C2}` para "e" (para obter notação exponencial) e para "F3" (para um valor numérico com três dígitos após o ponto decimal).</span><span class="sxs-lookup"><span data-stu-id="3de4c-155">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="3de4c-156">Além de controlar a formatação, você também pode controlar a largura do campo e o alinhamento das cadeias de caracteres formatadas incluídas na cadeia de caracteres de resultado.</span><span class="sxs-lookup"><span data-stu-id="3de4c-156">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="3de4c-157">Na próxima etapa, você aprenderá como fazer isso.</span><span class="sxs-lookup"><span data-stu-id="3de4c-157">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3de4c-158">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="3de4c-158">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3de4c-159">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3de4c-159">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3de4c-160">Controlar a largura do campo e o alinhamento de expressões de interpolação</span><span class="sxs-lookup"><span data-stu-id="3de4c-160">Control the field width and alignment of interpolation expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="3de4c-161">Normalmente, quando o resultado de uma expressão de cadeia de caracteres interpolada é formatado em uma cadeia de caracteres, essa cadeia de caracteres é incluída em uma cadeia de caracteres sem espaços à esquerda nem à direita.</span><span class="sxs-lookup"><span data-stu-id="3de4c-161">Ordinarily, when the result of an interpolated string expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="3de4c-162">Especialmente quando você trabalha com um conjunto de dados, poder controlar a largura do campo e o alinhamento do texto ajuda a produzir uma saída mais legível.</span><span class="sxs-lookup"><span data-stu-id="3de4c-162">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="3de4c-163">Para ver isso, execute o código a seguir:</span><span class="sxs-lookup"><span data-stu-id="3de4c-163">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    <span data-ttu-id="3de4c-164">Os nomes dos item são alinhados à esquerda e suas quantidades são alinhadas à direita.</span><span class="sxs-lookup"><span data-stu-id="3de4c-164">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id="3de4c-165">Você especifica o alinhamento adicionando uma vírgula (",") após a expressão de interpolação e designando a largura *mínima* do campo.</span><span class="sxs-lookup"><span data-stu-id="3de4c-165">You specify the alignment by adding a comma (",") after an interpolation expression and designating the *minimum* field width.</span></span> <span data-ttu-id="3de4c-166">Se o valor especificado for um número positivo, o campo será alinhado à direita.</span><span class="sxs-lookup"><span data-stu-id="3de4c-166">If the specified value is a positive number, the field is right-aligned.</span></span> <span data-ttu-id="3de4c-167">Se for um número negativo, o campo será alinhado à esquerda.</span><span class="sxs-lookup"><span data-stu-id="3de4c-167">If it is a negative number, the field is left-aligned.</span></span>


    <span data-ttu-id="3de4c-168">Tente remover os sinais negativos do código `{"Item",-25}` e `{item.Key,-25}` e execute o exemplo novamente.</span><span class="sxs-lookup"><span data-stu-id="3de4c-168">Try removing the negative signs from the `{"Item",-25}` and `{item.Key,-25}` code and run the example again.</span></span> <span data-ttu-id="3de4c-169">Desta vez, os nomes dos itens são alinhados à direita.</span><span class="sxs-lookup"><span data-stu-id="3de4c-169">This time, the item names are right-aligned.</span></span>


    <span data-ttu-id="3de4c-170">Você pode combinar um especificador de alinhamento e uma cadeia de caracteres de formato em uma única expressão de interpolação.</span><span class="sxs-lookup"><span data-stu-id="3de4c-170">You can combine an alignment specifier and a format string for a single interpolation expression.</span></span> <span data-ttu-id="3de4c-171">Para fazer isso, especifique o alinhamento primeiro, seguido por dois-pontos e pela cadeia de caracteres de formato.</span><span class="sxs-lookup"><span data-stu-id="3de4c-171">To do that, specify the alignment first, followed by a colon and the format string.</span></span> <span data-ttu-id="3de4c-172">Teste o seguinte código que exibe três cadeias de caracteres formatadas com larguras de campo definidas:</span><span class="sxs-lookup"><span data-stu-id="3de4c-172">Try the following code that displays three formatted strings with defined field widths:</span></span>


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


    > [!NOTE]

