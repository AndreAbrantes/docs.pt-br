    <span data-ttu-id="48e9b-187">Para saber mais, confira [Interpolação de cadeia de caracteres](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="48e9b-187">For more information, see [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>
