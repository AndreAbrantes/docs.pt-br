- title: <span data-ttu-id="2e261-107">Criar listas</span><span class="sxs-lookup"><span data-stu-id="2e261-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="2e261-108">Execute o seguinte código na janela interativa.</span><span class="sxs-lookup"><span data-stu-id="2e261-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="2e261-109">Para fazer isso, digite o bloco de código a seguir na janela interativa (substitua `<name>` pelo seu nome) e clique no botão **Executar**:</span><span class="sxs-lookup"><span data-stu-id="2e261-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="2e261-110">Se você estiver executando isso em seu ambiente, deverá seguir as instruções para a [versão local](arrays-and-collections.md) em vez disso.</span><span class="sxs-lookup"><span data-stu-id="2e261-110">If you are running this on your environment, you should follow the instructions for the [local version](arrays-and-collections.md) instead.</span></span>


    <span data-ttu-id="2e261-111">Você criou uma lista de cadeias de caracteres, adicionou três nomes a essa lista e imprimiu os nomes em MAIÚSCULAS.</span><span class="sxs-lookup"><span data-stu-id="2e261-111">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="2e261-112">Você está usando conceitos que aprendeu em tutoriais anteriores para executar um loop pela lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-112">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="2e261-113">O código para exibir nomes utiliza o recurso de [interpolação de cadeia de caracteres](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="2e261-113">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="2e261-114">Quando você precede um `string` com o caractere `$`, pode inserir o código C# na declaração da cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="2e261-114">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="2e261-115">A cadeia de caracteres real substitui esse código C# pelo valor gerado.</span><span class="sxs-lookup"><span data-stu-id="2e261-115">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="2e261-116">Neste exemplo, ela substitui o `{name.ToUpper()}` por cada nome, convertido em letras maiúsculas, pois você chamou o método <xref:System.String.ToUpper%2A?displayProperty=nameWithType>.</span><span class="sxs-lookup"><span data-stu-id="2e261-116">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="2e261-117">Vamos continuar explorando.</span><span class="sxs-lookup"><span data-stu-id="2e261-117">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="2e261-118">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="2e261-118">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2e261-119">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2e261-119">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2e261-120">Modificar conteúdo da lista</span><span class="sxs-lookup"><span data-stu-id="2e261-120">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="2e261-121">A coleção que você criou usa o tipo <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="2e261-121">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="2e261-122">Esse tipo armazena sequências de elementos.</span><span class="sxs-lookup"><span data-stu-id="2e261-122">This type stores sequences of elements.</span></span> <span data-ttu-id="2e261-123">Especifique o tipo dos elementos entre os colchetes.</span><span class="sxs-lookup"><span data-stu-id="2e261-123">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="2e261-124">Um aspecto importante desse tipo <xref:System.Collections.Generic.List%601> é que ele pode aumentar ou diminuir, permitindo que você adicione ou remova elementos.</span><span class="sxs-lookup"><span data-stu-id="2e261-124">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="2e261-125">Você pode ver os resultados ao modificar o conteúdo depois que exibiu seu conteúdo.</span><span class="sxs-lookup"><span data-stu-id="2e261-125">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="2e261-126">Adicione o código a seguir abaixo do código que você já escreveu (abaixo do loop que imprime o conteúdo):</span><span class="sxs-lookup"><span data-stu-id="2e261-126">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="2e261-127">Você adicionou mais dois nomes ao final da lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-127">You've added two more names to the end of the list.</span></span> <span data-ttu-id="2e261-128">Também removeu um.</span><span class="sxs-lookup"><span data-stu-id="2e261-128">You've also removed one as well.</span></span> <span data-ttu-id="2e261-129">A saída desse bloco de código mostra o conteúdo inicial e, em seguida, imprime uma linha em branco e o novo conteúdo.</span><span class="sxs-lookup"><span data-stu-id="2e261-129">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="2e261-130">O <xref:System.Collections.Generic.List%601> também permite fazer referência a itens individuais por **índice**.</span><span class="sxs-lookup"><span data-stu-id="2e261-130">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="2e261-131">Acesse itens usando os tokens `[` e `]`.</span><span class="sxs-lookup"><span data-stu-id="2e261-131">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="2e261-132">Adicione o código a seguir abaixo do código que você já escreveu e teste:</span><span class="sxs-lookup"><span data-stu-id="2e261-132">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="2e261-133">Você não tem permissão para acessar após o fim da lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-133">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="2e261-134">Você pode verificar há quanto tempo a lista está usando a propriedade <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="2e261-134">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="2e261-135">Adicione o seguinte código para testar:</span><span class="sxs-lookup"><span data-stu-id="2e261-135">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="2e261-136">Clique em **Executar** novamente para ver os resultados.</span><span class="sxs-lookup"><span data-stu-id="2e261-136">Click **Run** again to see the results.</span></span> <span data-ttu-id="2e261-137">Em C#, os índices começam com 0, portanto, o maior índice válido é uma unidade a menos do que o número de itens na lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-137">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="2e261-138">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="2e261-138">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2e261-139">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2e261-139">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2e261-140">Pesquisar e classificar listas</span><span class="sxs-lookup"><span data-stu-id="2e261-140">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="2e261-141">Nossos exemplos usam listas relativamente pequenas, mas seus aplicativos podem criar listas com muitos outros elementos, chegando, às vezes, a milhares.</span><span class="sxs-lookup"><span data-stu-id="2e261-141">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="2e261-142">Para localizar elementos nessas coleções maiores, pesquise por itens diferentes na lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-142">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="2e261-143">O método <xref:System.Collections.Generic.List%601.IndexOf%2A> procura um item e retorna o índice do item.</span><span class="sxs-lookup"><span data-stu-id="2e261-143">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="2e261-144">Experimente para ver como funciona.</span><span class="sxs-lookup"><span data-stu-id="2e261-144">Try it to see how it works.</span></span>  <span data-ttu-id="2e261-145">Adicione o código a seguir abaixo do código que você escreveu até o momento:</span><span class="sxs-lookup"><span data-stu-id="2e261-145">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="2e261-146">Talvez você não saiba se um item está na lista, portanto, sempre verifique o índice retornado por <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="2e261-146">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="2e261-147">Se for -1, o item não terá sido encontrado.</span><span class="sxs-lookup"><span data-stu-id="2e261-147">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="2e261-148">Os itens em sua lista também podem ser classificados.</span><span class="sxs-lookup"><span data-stu-id="2e261-148">The items in your list can be sorted as well.</span></span> <span data-ttu-id="2e261-149">O método <xref:System.Collections.Generic.List%601.Sort%2A> classifica todos os itens na lista na ordem normal (em ordem alfabética, no caso de cadeias de caracteres).</span><span class="sxs-lookup"><span data-stu-id="2e261-149">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="2e261-150">Adicione este código e execute novamente:</span><span class="sxs-lookup"><span data-stu-id="2e261-150">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="2e261-151">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="2e261-151">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2e261-152">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2e261-152">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2e261-153">Listas de outros tipos</span><span class="sxs-lookup"><span data-stu-id="2e261-153">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="2e261-154">Você usou o tipo `string` nas listas até o momento.</span><span class="sxs-lookup"><span data-stu-id="2e261-154">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="2e261-155">Vamos fazer <xref:System.Collections.Generic.List%601> usar um tipo diferente.</span><span class="sxs-lookup"><span data-stu-id="2e261-155">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="2e261-156">Vamos compilar um conjunto de números.</span><span class="sxs-lookup"><span data-stu-id="2e261-156">Let's build a set of numbers.</span></span> <span data-ttu-id="2e261-157">Exclua o código que você escreveu até o momento e substitua-o pelo seguinte código:</span><span class="sxs-lookup"><span data-stu-id="2e261-157">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="2e261-158">Isso cria uma lista de números inteiros e define os primeiros dois inteiros como o valor 1.</span><span class="sxs-lookup"><span data-stu-id="2e261-158">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="2e261-159">A *Sequência de Fibonacci*, uma sequência de números, começa com dois 1s.</span><span class="sxs-lookup"><span data-stu-id="2e261-159">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="2e261-160">Cada número Fibonacci seguinte é encontrado considerando a soma dos dois números anteriores.</span><span class="sxs-lookup"><span data-stu-id="2e261-160">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="2e261-161">Adicione este código:</span><span class="sxs-lookup"><span data-stu-id="2e261-161">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="2e261-162">Pressione **Executar** para ver os resultados;</span><span class="sxs-lookup"><span data-stu-id="2e261-162">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="2e261-163">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="2e261-163">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2e261-164">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2e261-164">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2e261-165">Desafio</span><span class="sxs-lookup"><span data-stu-id="2e261-165">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="2e261-166">Veja se você consegue combinar alguns dos conceitos desta lição e de lições anteriores.</span><span class="sxs-lookup"><span data-stu-id="2e261-166">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="2e261-167">Expanda o que você compilou até o momento com números Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="2e261-167">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="2e261-168">Tente escrever o código para gerar os 20 primeiros números na sequência.</span><span class="sxs-lookup"><span data-stu-id="2e261-168">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="2e261-169">(Como uma dica, o vigésimo número Fibonacci é 6765.)</span><span class="sxs-lookup"><span data-stu-id="2e261-169">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="2e261-170">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="2e261-170">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2e261-171">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2e261-171">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2e261-172">Desafio concluído</span><span class="sxs-lookup"><span data-stu-id="2e261-172">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="2e261-173">Você conseguiu algo semelhante a isto?</span><span class="sxs-lookup"><span data-stu-id="2e261-173">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="2e261-174">Com cada iteração do loop, você está pegando os últimos dois inteiros na lista, somando-os e adicionando esse valor à lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-174">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="2e261-175">O loop será repetido até que você tenha adicionado 20 itens à lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-175">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="2e261-176">Esta experiência de codificação online está em versão prévia.</span><span class="sxs-lookup"><span data-stu-id="2e261-176">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2e261-177">Se você encontrar problemas, informe-os [no repositório dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2e261-177">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: >-
    <span data-ttu-id="2e261-178">Você concluiu o tutorial interativo de lista.</span><span class="sxs-lookup"><span data-stu-id="2e261-178">You've completed the list interactive tutorial.</span></span> <span data-ttu-id="2e261-179">Este é o tutorial interativo final de introdução ao C#.</span><span class="sxs-lookup"><span data-stu-id="2e261-179">That's the final introduction to C# interactive tutorial.</span></span> <span data-ttu-id="2e261-180">Visite o [site do .NET](https://dotnet.microsoft.com/learn/dotnet/hello-world-tutorial/intro) para baixar o SDK do .NET Core, criar um projeto em seu computador e continuar criando códigos.</span><span class="sxs-lookup"><span data-stu-id="2e261-180">You can visit the [.NET site](https://dotnet.microsoft.com/learn/dotnet/hello-world-tutorial/intro) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id="2e261-181">A seção "próximas etapas" leva você de volta para esses tutoriais.</span><span class="sxs-lookup"><span data-stu-id="2e261-181">The "Next steps" section brings you back to these tutorials.</span></span>


