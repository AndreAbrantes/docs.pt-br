    <span data-ttu-id="1e877-175">Você concluiu o tutorial interativo de lista.</span><span class="sxs-lookup"><span data-stu-id="1e877-175">You've completed the list interactive tutorial.</span></span> <span data-ttu-id="1e877-176">Este é o tutorial interativo final de introdução ao C#.</span><span class="sxs-lookup"><span data-stu-id="1e877-176">That's the final introduction to C# interactive tutorial.</span></span> <span data-ttu-id="1e877-177">Visite o [site do .NET](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) para baixar o SDK do .NET Core, criar um projeto em seu computador e continuar criando códigos.</span><span class="sxs-lookup"><span data-stu-id="1e877-177">You can visit the [.NET site](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id="1e877-178">A etapa "Continuar aprendendo" leva você de volta a esses tutoriais para compilar projetos em sua máquina.</span><span class="sxs-lookup"><span data-stu-id="1e877-178">The "Keep Learning" step brings you back to these tutorials to build projects on your machine.</span></span>


