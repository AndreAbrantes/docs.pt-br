documentType: LandingData
title: Documentação do ML.NET
metadata:
  document_id: na
  title: 'Documentação do ML.NET – Tutoriais, referência de API'
  meta.description: 'Learn how to use ML.NET, an open-source and cross-platform machine learning framework you can use to build custom machine learning solutions and integrate them into .NET applications. Incorporate AI into your apps using the .NET skills you already have and without leaving .NET.'
  ms.topic: landing-page
  ms.date: 04/18/2019
  ms.author: cgronlun
  author: cjgronlund
abstract:
  description: 'Saiba como usar do ML.NET, uma estrutura de aprendizado de máquina open-source multiplataforma para criar soluções de aprendizado de máquina personalizadas e integrá-las a aplicativos .NET. Tutoriais, exemplos de código, referência de API e outras documentações mostram como.'
sections:
  - title: Introdução
    items:
      - type: paragraph
        text: 'Para saber como um aplicativo de aprendizado de máquina é criado com o ML.NET, leia <a href="/dotnet/machine-learning/how-does-mldotnet-work">O que é ML.NET e como ele funciona</a>? Ou comece adicionando o pacote do nuget <b>Microsoft.ML</b> a seu aplicativo.'
  - title: Tutoriais passo a passo
    items:
      - type: paragraph
        text: 'Aprenda a criar soluções comuns com o ML.NET:'
      - type: list
        style: unordered
        items:
          - html: <a href="/dotnet/machine-learning/tutorials/sentiment-analysis">Analisar sentimento usando classificação binária</a>
          - html: <a href="/dotnet/machine-learning/tutorials/github-issue-classification">Categorizar problemas do GitHub usando a classificação multiclasse</a></li>
          - html: <a href="/dotnet/machine-learning/tutorials/taxi-fare">Prever tarifas de táxi de NYC usando regressão</a>
          - html: <a href="/dotnet/machine-learning/tutorials/iris-clustering">Categorizar flores por características usando clustering</a>
          - html: <a href="/dotnet/machine-learning/tutorials/movie-recommendation">Criar uma recomendação de filme com fatoração de matriz</a>
          - html: <a href="/dotnet/machine-learning/tutorials/image-classification">Criar um classificador de imagens personalizadas com o TensorFlow</a>
  - title: Referências e recursos
    items:
      - type: paragraph
        text: 'A API do ML.NET tem dois conjuntos de pacotes: componentes de versão e componentes de versão prévia. A API de versão contém componentes para manipulação de dados, algoritmos para classificação binária, classificação multiclasse, regressão, detecção e classificação de anomalias, salvamento e carregamento de modelo e muito mais! A API de versão prévia contém manipulação de modelo do ONNX e do TensorFlow, algoritmos para tarefas de recomendação e componentes para processar dados de série temporal.'
      - type: list
        style: unordered
        items:
          - html: <a href="/dotnet/api/?view=ml-dotnet">API do ML.NET</a>
          - html: <a href="/dotnet/api/?view=ml-dotnet-preview">API de Versão Prévia do ML.NET</a>
          - html: '<a href="https://github.com/dotnet/machinelearning-samples/blob/master/README.md">Exemplos do ML.NET: C# e F#</a>'