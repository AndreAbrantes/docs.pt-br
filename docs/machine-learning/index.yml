        text: <b>A API ML.NET</b>
      - type: list
        style: unordered
        items:
          - html: 'A <a href="/dotnet/api/?view=ml-dotnet">API da versão ml.net</a> contém componentes para manipulação de dados, algoritmos para classificação binária, classificação multiclasse, regressão, detecção de anomalias, série temporal e previsão, classificação, salvamento e carregamento de modelo, ONNX e TensorFlow manipulação de modelos e muito mais!'
          - html: A <a href="/dotnet/api/?view=ml-dotnet-preview">API de visualização do ml.net</a> contém algoritmos para tarefas de recomendação e suporte para modelos de aprendizado profundo padrão.
